<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const requestsContainer = document.addEventListener("DOMContentLoaded", async () => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          window.location.href = "admin_login.html";
        } else {
          const querySnapshot = await getDocs(collection(db, "equipment_requests"));
          const container = document.getElementById("requests");

          querySnapshot.forEach(docSnap => {
            const data = docSnap.data();
            const card = document.createElement("div");
            card.className = "border p-4 rounded mb-4 bg-white shadow";

            card.innerHTML = `
              <p><strong>신청자명:</strong> ${data.name || '이름 없음'}</p>
              <p><strong>대여일자:</strong> ${data.startDate || '-'} ~ ${data.endDate || '-'}</p>
              <p><strong>장비:</strong> ${(data.items || []).join(", ")}</p>
              <p><strong>장소:</strong> ${data.location || '-'}</p>
              <p><strong>시간:</strong> ${data.timeRange || '-'}</p>
              <p><strong>상태:</strong> <span class="font-semibold ${data.status === '승인됨' ? 'text-green-600' : data.status === '반려됨' ? 'text-red-600' : 'text-gray-600'}">${data.status || '대기 중'}</span></p>
              ${data.proofImageUrl ? `<img src="${data.proofImageUrl}" class="mt-2 w-32 rounded">` : ''}
              <div class="mt-4 space-x-2">
                <button class="bg-green-600 text-white px-3 py-1 rounded" onclick="handleApprove('${docSnap.id}')">승인</button>
                <button class="bg-red-600 text-white px-3 py-1 rounded" onclick="handleReject('${docSnap.id}')">반려</button>
              </div>
            `;
            container.appendChild(card);
          });
        }
      });
    });

    window.handleApprove = async function (id) {
      const ref = doc(db, "equipment_requests", id);
      await updateDoc(ref, { status: "승인됨" });
      alert("승인 완료!");
      location.reload();
    };

    window.handleReject = async function (id) {
      const ref = doc(db, "equipment_requests", id);
      await updateDoc(ref, { status: "반려됨" });
      alert("반려 완료!");
      location.reload();
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-700">📋 기자재 대여 신청 목록</h1>
      <button onclick="firebase.auth().signOut().then(()=>location.href='admin_login.html')" class="text-sm text-gray-600 underline">로그아웃</button>
    </div>
    <div id="requests"></div>
  </div>
</body>
</html>
