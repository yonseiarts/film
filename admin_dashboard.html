<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 스타일은 그대로 유지 */
  </style>
</head>
<body class="bg-gray-50">

  <!-- 여기에 HTML 콘텐츠 유지 -->

  <!-- Firebase SDK & Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // selectedItems와 selectedHours 정의 (폼에 맞춰 업데이트)
    let selectedItems = [];  // 사용자가 선택한 장비 목록
    let selectedHours = [];  // 선택된 시간

    // Firebase 인증 상태 체크 및 Firestore 데이터 저장
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // 인증된 사용자가 있으면 Firestore에 데이터 추가
        console.log("로그인된 사용자:", user.email);

        // 폼에서 입력된 값 가져오기
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const editingDate = document.getElementById("editingDate")?.value || "";

        // Firestore에 데이터 추가
        const data = {
          items: selectedItems,
          startDate: startDate,
          endDate: endDate,
          editingDate: editingDate,
          hours: selectedHours
        };

        db.collection("rentals").add(data)
          .then(() => {
            alert("신청이 완료되었습니다!");
            goToStep(4);  // 4단계로 넘어가기
          })
          .catch(error => {
            console.error("Firestore에 데이터 추가 오류:", error);
            alert("신청 정보를 저장하는데 실패했습니다. 다시 시도해주세요.");
          });
      } else {
        // 로그인되지 않은 경우
        alert("로그인 후 다시 시도해주세요.");
        location.href = "login.html";  // 로그인 페이지로 이동
      }
    });

    // 로그인 함수 (예시)
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("로그인 성공:", user.email);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log("로그인 실패:", errorCode, errorMessage);
        });
    }

    // 나머지 코드 (다음 단계 진행 함수들, UI 업데이트 등)

    // '다음 단계'로 넘어가는 함수 예시
    function goToStep(step) {
      // 단계 이동 로직 (UI 업데이트 등)
      console.log("단계 이동:", step);
    }
  </script>
</body>
</html>
