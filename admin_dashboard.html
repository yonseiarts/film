<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">📋 관리자 대시보드</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">로그아웃</button>
    </div>

    <!-- 대여 신청 목록 -->
    <div class="bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-bold mb-4">대여 신청 목록</h2>
      <table class="w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">신청자</th>
            <th class="border p-2">대여 장비</th>
            <th class="border p-2">대여 기간</th>
            <th class="border p-2">증명사진</th>
            <th class="border p-2">상태</th>
            <th class="border p-2">승인/반려</th>
          </tr>
        </thead>
        <tbody id="rentalList">
          <!-- 데이터가 여기에 삽입됨 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-P61J7CYTWZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 🔹 로그인 확인 (미인증 사용자는 로그인 페이지로 이동)
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "admin-login.html";
      } else {
        loadRentals();
      }
    });

    // 🔹 대여 신청 목록 불러오기
    function loadRentals() {
      db.collection("rentalRequests").orderBy("timestamp", "desc").get().then(snapshot => {
        const rentalList = document.getElementById("rentalList");
        rentalList.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td class="border p-2">${data.userName}</td>
            <td class="border p-2">${data.equipment.join(", ")}</td>
            <td class="border p-2">${data.rentalStart} ~ ${data.rentalEnd}</td>
            <td class="border p-2">
              <button onclick="viewProof('${data.proofImage}')" class="bg-blue-500 text-white px-3 py-1 rounded">보기</button>
            </td>
            <td class="border p-2">${data.status}</td>
            <td class="border p-2">
              ${data.status === "대기 중" ? `
                <button onclick="approve('${doc.id}')" class="bg-green-500 text-white px-3 py-1 rounded">승인</button>
                <button onclick="reject('${doc.id}')" class="bg-red-500 text-white px-3 py-1 rounded">반려</button>
              ` : data.status}
            </td>
          `;

          rentalList.appendChild(row);
        });
      });
    }

    // 🔹 증명사진 보기
    function viewProof(imagePath) {
      storage.ref(imagePath).getDownloadURL().then(url => {
        window.open(url, "_blank");
      });
    }

    // 🔹 대여 승인
    function approve(id) {
      db.collection("rentalRequests").doc(id).update({
        status: "승인됨"
      }).then(() => {
        alert("대여가 승인되었습니다.");
        loadRentals();
      });
    }

    // 🔹 대여 반려
    function reject(id) {
      const reason = prompt("반려 사유를 입력하세요:");
      if (reason) {
        db.collection("rentalRequests").doc(id).update({
          status: "반려됨",
          rejectionReason: reason
        }).then(() => {
          alert("대여가 반려되었습니다.");
          loadRentals();
        });
      }
    }

    // 🔹 로그아웃
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    }
  </script>
</body>
</html>
