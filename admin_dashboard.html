<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js"></script>
  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 관리자 로그인 상태 확인
    firebase.auth().onAuthStateChanged((user) => {
      if (user && user.email === "admin@yonseiarts.kr") {
        console.log("관리자 로그인 완료");
        loadReservationData();  // 관리자 대시보드로 예약 정보 로드
      } else {
        window.location.href = "admin-login.html";  // 로그인하지 않은 경우 로그인 페이지로 리다이렉트
      }
    });

    // 예약 정보 불러오기 (Firestore에서 데이터 조회)
    function loadReservationData() {
      const reservationRef = db.collection("reservations");

      reservationRef.get().then((querySnapshot) => {
        const reservationList = document.getElementById("reservation-list");
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const listItem = document.createElement("li");
          listItem.className = "border-b p-4";
          listItem.innerHTML = `
            <p><strong>신청 장비:</strong> ${data.items.join(", ")}</p>
            <p><strong>대여 시작일:</strong> ${data.startDate || "-"}</p>
            <p><strong>대여 종료일:</strong> ${data.endDate || "-"}</p>
            <p><strong>편집실 예약일:</strong> ${data.editingDate || "-"}</p>
            <p><strong>선택 시간:</strong> ${data.hours ? data.hours.join(", ") : "-"}</p>
          `;
          reservationList.appendChild(listItem);
        });
      }).catch((error) => {
        console.error("Error getting documents: ", error);
        alert("예약 정보를 불러오는 데 실패했습니다.");
      });
    }

    // 로그아웃 함수
    function logOut() {
      firebase.auth().signOut().then(() => {
        window.location.href = "admin-login.html";  // 로그아웃 후 로그인 페이지로 이동
      });
    }
  </script>
</head>
<body>
  <h2>관리자 대시보드</h2>
  <button onclick="logOut()">로그아웃</button>

  <h3>대여 신청 목록</h3>
  <ul id="reservation-list" class="list-none p-0"></ul>

</body>
</html>
