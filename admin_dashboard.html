<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <style>
    .status-tag {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .status-대기 { background-color: #fef08a; }
    .status-승인 { background-color: #a7f3d0; }
    .status-반려 { background-color: #fecaca; }
    .status-반납완료 { background-color: #d1d5db; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-2xl font-bold mb-6">🎬 관리자 대시보드</h1>
    <div id="rental-list" class="space-y-4">
      <!-- 대여 신청 목록이 여기에 렌더링됩니다 -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:0d7aa9875341262f3e10c5",
      measurementId: "G-CQZEKPE02D"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function fetchRentalList() {
      db.collection("rentals")
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          const container = document.getElementById("rental-list");
          container.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            const id = doc.id;
            const div = document.createElement("div");
            div.className = "bg-white p-4 rounded shadow";

            const statusColor = `status-${data.status.replace(/\s/g, "")}`;

            div.innerHTML = `
              <div class="flex justify-between items-center mb-2">
                <div>
                  <p class="font-semibold">${data.userName} (${data.studentId})</p>
                  <p class="text-sm text-gray-600">신청일: ${data.createdAt?.toDate().toLocaleString() || "-"}</p>
                </div>
                <span class="status-tag ${statusColor}">${data.status}</span>
              </div>
              <p class="mb-1"><strong>장비:</strong> ${data.items?.join(", ")}</p>
              ${data.editingDate ? `<p class="mb-1"><strong>편집실 날짜:</strong> ${data.editingDate}</p>` : ""}
              ${data.startDate ? `<p><strong>대여기간:</strong> ${data.startDate} ~ ${data.endDate}</p>` : ""}
              ${data.hours?.length ? `<p><strong>시간:</strong> ${data.hours.join(", ")}시</p>` : ""}
              <div class="mt-4 flex gap-2">
                <button onclick="approveRental('${id}')" class="bg-green-500 text-white px-3 py-1 rounded">승인</button>
                <button onclick="rejectRental('${id}')" class="bg-red-500 text-white px-3 py-1 rounded">반려</button>
                <button onclick="markReturned('${id}')" class="bg-gray-600 text-white px-3 py-1 rounded">반납 완료</button>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }
    function approveRental(id) {
      db.collection("rentals").doc(id).update({ status: "승인" })
        .then(fetchRentalList)
        .catch(err => alert("승인 실패: " + err));
    }

    function rejectRental(id) {
      db.collection("rentals").doc(id).update({ status: "반려" })
        .then(fetchRentalList)
        .catch(err => alert("반려 실패: " + err));
    }

    function markReturned(id) {
      db.collection("rentals").doc(id).update({ status: "반납 완료" })
        .then(fetchRentalList)
        .catch(err => alert("반납 완료 처리 실패: " + err));
    }

    window.onload = fetchRentalList;
  </script>
</body>
</html>
