<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">🎬 관리자 대시보드</h1>
    <div id="application-list" class="space-y-4">
      <!-- 신청 항목이 여기에 출력됩니다 -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderApplications() {
      const container = document.getElementById('application-list');
      db.collection("applications").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded shadow";

          div.innerHTML = `
            <h2 class="text-lg font-bold">${data.name || '신청자 미입력'}</h2>
            <p>장비: ${data.items?.join(", ") || '없음'}</p>
            <p>대여일자: ${data.date || '-'}</p>
            <p>시간: ${data.time || '-'}</p>
            <p>증명사진: ${data.proofPhoto ? `<a href="${data.proofPhoto}" target="_blank" class="text-blue-600 underline">보기</a>` : '없음'}</p>
            <p>상태: <span class="font-semibold">${data.status || '대기중'}</span></p>
            <div class="mt-2 space-x-2">
              <button class="px-3 py-1 bg-green-500 text-white rounded" onclick="updateStatus('${doc.id}', '승인됨')">승인</button>
              <button class="px-3 py-1 bg-red-500 text-white rounded" onclick="updateStatus('${doc.id}', '반려됨')">반려</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function updateStatus(id, status) {
      db.collection("applications").doc(id).update({ status });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) renderApplications();
      else window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
