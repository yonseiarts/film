<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- 상단 네비게이션 -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">관리자 대시보드</h1>
      <a href="admin_login.html" class="text-white hover:text-gray-300">로그아웃</a>
    </div>
  </nav>

  <!-- 대시보드 콘텐츠 -->
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">환영합니다, 관리자님!</h2>

    <!-- 데이터 표시 영역 (예시: 대여 신청 목록) -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-2xl font-semibold mb-4">대여 신청 목록</h3>
      <table class="min-w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 border">번호</th>
            <th class="px-4 py-2 border">이름</th>
            <th class="px-4 py-2 border">장비</th>
            <th class="px-4 py-2 border">상태</th>
            <th class="px-4 py-2 border">작업</th>
          </tr>
        </thead>
        <tbody>
          <!-- 데이터가 없을 때 -->
          <tr>
            <td class="px-4 py-2 border" colspan="5" class="text-center">대여 신청 내역이 없습니다.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 더 많은 관리자 기능을 위한 버튼들 -->
    <div class="flex space-x-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">신규 신청 보기</button>
      <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">장비 관리</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">통계 보기</button>
    </div>
  </div>

</body>
</html>
