<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청 - 관리자 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 관리자 대시보드 스타일 */
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: white;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .card button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .card.approved {
      background-color: #d4f5d4;
    }
    .card.rejected {
      background-color: #fddede;
    }
    .card.pending {
      background-color: #fff3cd;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="max-w-5xl mx-auto p-6 mt-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">기자재 대여 신청 - 관리자 대시보드</h1>

    <!-- 신청 내역 목록 -->
    <div id="applicationList">
      <p class="text-sm text-gray-500">신청 내역을 불러오는 중...</p>
    </div>
  </div>

  <!-- Firebase SDK & Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.firebasestorage.app",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:0d7aa9875341262f3e10c5",
      measurementId: "G-CQZEKPE02D"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 관리자가 신청 내역을 불러오는 함수
    async function loadApplications() {
      const q = db.collection("rentals").orderBy("createdAt", "desc");

      const querySnapshot = await q.get();
      const list = document.getElementById("applicationList");
      list.innerHTML = "";

      if (querySnapshot.empty) {
        list.innerHTML = `<p class="text-sm text-gray-500">신청 내역이 없습니다.</p>`;
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card " + (data.status === '승인' ? 'approved' : data.status === '반려' ? 'rejected' : 'pending');

        div.innerHTML = `
          <div>
            <h3 class="font-semibold text-blue-700">${data.studentName}</h3>
            <p class="text-sm text-gray-600">대여일: ${data.startDate} ~ ${data.endDate}</p>
            <p class="text-sm text-gray-600">상태: <span class="font-semibold ${data.status === '승인' ? 'text-green-600' : data.status === '반려' ? 'text-red-600' : 'text-yellow-600'}">${data.status}</span></p>
          </div>
          <div>
            <button class="bg-green-500 text-white" onclick="updateStatus('${docSnap.id}', '승인')">승인</button>
            <button class="bg-red-500 text-white" onclick="updateStatus('${docSnap.id}', '반려')">반려</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    // 신청 상태를 업데이트하는 함수
    async function updateStatus(docId, status) {
      try {
        await db.collection("rentals").doc(docId).update({ status: status });
        alert(`신청 상태가 "${status}"로 변경되었습니다.`);
        loadApplications(); // 신청 내역 새로 고침
      } catch (error) {
        console.error("Error updating document: ", error);
        alert("상태 업데이트 실패, 다시 시도해주세요.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadApplications);
  </script>
</body>
</html>
