<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <!-- Tailwind CSS (개발용, 프로덕션에서는 빌드된 CSS 권장) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* 탭 버튼 스타일 */
    .tab-btn {
      padding: 0.5rem 1rem;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }
    .tab-btn.active {
      border-color: #1D4ED8;
      font-weight: 600;
      color: #1D4ED8;
    }
  </style>
  <script>
    // Firebase 초기화 – 실제 프로젝트 정보로 교체
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- 헤더 -->
  <header class="bg-blue-700 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">관리자 대시보드</h1>
  </header>

  <!-- 탭 버튼 -->
  <div class="max-w-6xl mx-auto mt-6 px-4">
    <div class="flex space-x-4 border-b">
      <div class="tab-btn active" data-status="대기" onclick="switchTab(this)">대기</div>
      <div class="tab-btn" data-status="승인" onclick="switchTab(this)">승인</div>
      <div class="tab-btn" data-status="반려" onclick="switchTab(this)">반려</div>
      <div class="tab-btn" data-status="반납 완료" onclick="switchTab(this)">반납 완료</div>
    </div>
  </div>

  <!-- 탭 내용 -->
  <div id="tab-content" class="max-w-6xl mx-auto mt-4 px-4">
    <!-- 여기서 rental 문서를 목록으로 렌더링 -->
    <div id="status-list" class="space-y-4"></div>
  </div>

  <!-- 스크립트: 탭 전환 및 Firestore 데이터 렌더링 -->
  <script>
    let currentStatus = "대기"; // 초기 탭: 대기

    // 탭 전환 함수
    function switchTab(el) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      el.classList.add("active");
      currentStatus = el.dataset.status;
      loadRentalsByStatus(currentStatus);
    }

    // Firestore에서 해당 상태의 rental 문서를 불러와 렌더링
    function loadRentalsByStatus(status) {
      const statusList = document.getElementById("status-list");
      statusList.innerHTML = '<p>데이터를 불러오는 중입니다...</p>';
      db.collection("rentals")
        .where("status", "==", status)
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            statusList.innerHTML = `<p class="text-gray-500">해당 상태의 신청이 없습니다.</p>`;
            return;
          }
          statusList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "p-4 bg-white rounded shadow";
            // 신청 정보 표시 (예시: 사용자, 날짜, 기자재)
            let html = `<p><strong>신청자:</strong> ${data.userName} (${data.studentId})</p>`;
            if(data.startDate && data.endDate) {
              html += `<p><strong>대여 기간:</strong> ${data.startDate} ~ ${data.endDate}</p>`;
            }
            if(data.editingDate) {
              html += `<p><strong>대관일:</strong> ${data.editingDate}</p>`;
            }
            if(data.items && data.items.length > 0) {
              html += `<p><strong>신청 기자재/편집실:</strong> ${data.items.join(", ")}</p>`;
            }
            if(data.hours && data.hours.length > 0) {
              html += `<p><strong>시간:</strong> ${data.hours.sort((a,b)=>a-b).join(", ")}시</p>`;
            }
            // 대기 상태인 경우 승인/반려 버튼 추가
            if(status === "대기") {
              html += `<div class="mt-2 space-x-2">
                        <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm" onclick="updateStatus('${doc.id}', '승인')">승인</button>
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm" onclick="updateStatus('${doc.id}', '반려')">반려</button>
                      </div>`;
            }
            // 승인 상태인 경우 반납 완료 버튼 추가 (예: 대여 기간 종료 후)
            if(status === "승인") {
              html += `<div class="mt-2">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm" onclick="updateStatus('${doc.id}', '반납 완료')">반납 완료</button>
                      </div>`;
            }
            div.innerHTML = html;
            statusList.appendChild(div);
          });
        })
        .catch(err => {
          console.error("데이터 불러오기 오류:", err);
          statusList.innerHTML = `<p class="text-red-500">데이터를 불러오는 중 오류가 발생했습니다.</p>`;
        });
    }

    // 상태 업데이트 함수
    function updateStatus(docId, newStatus) {
      if(!confirm(`문서를 ${newStatus} 상태로 변경하시겠습니까?`)) return;
      db.collection("rentals").doc(docId).update({ status: newStatus })
        .then(() => {
          alert("상태가 변경되었습니다.");
          loadRentalsByStatus(currentStatus);
        })
        .catch(err => {
          console.error("상태 업데이트 오류:", err);
          alert("상태 업데이트에 실패했습니다.");
        });
    }

    // 페이지 로드 시 초기 탭 데이터 로딩
    document.addEventListener("DOMContentLoaded", () => {
      loadRentalsByStatus(currentStatus);
    });
  </script>
</body>
</html>
