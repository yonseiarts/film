<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-active { background-color: #1D4ED8; color: white; }
    .step-inactive { background-color: #e5e7eb; color: #6b7280; }
    .tab-button.active { background-color: #dbeafe; font-weight: 600; }
    .equipment-card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .equipment-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      flex-shrink: 0;
    }
    /* 기본 디자인 유지 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fc;
    }
    .header {
      background-color: #4e73df;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .section-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .status-indicator {
      padding: 5px 10px;
      border-radius: 3px;
      font-weight: bold;
    }
    .status-승인 { background-color: #4e73df; color: white; }
    .status-반려 { background-color: #e74a3b; color: white; }
    .status-대기 { background-color: #f0ad4e; color: white; }
    .actions button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .actions button:hover {
      background-color: #375a9c;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <h1>관리자 대시보드</h1>
    <p>기자재 대여 신청 내역을 관리합니다.</p>
  </div>

  <!-- 대시보드 컨테이너 -->
  <div class="content">
    <div class="section-header">대여 신청 목록</div>
    <div id="application-list">
      <p class="text-sm text-gray-500">대여 신청 내역을 불러오는 중...</p>
    </div>
  </div>

  <!-- Firebase SDK & Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.firebasestorage.app",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:0d7aa9875341262f3e10c5",
      measurementId: "G-CQZEKPE02D"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 대여 신청 내역 불러오기
    async function loadApplications() {
      const querySnapshot = await db.collection("rentals").orderBy("createdAt", "desc").get();
      const listContainer = document.getElementById("application-list");
      listContainer.innerHTML = "";  // 기존 내용 비우기

      if (querySnapshot.empty) {
        listContainer.innerHTML = "<p class='text-sm text-gray-500'>신청 내역이 없습니다.</p>";
        return;
      }

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "border p-4 rounded-lg shadow-sm mb-4";

        // 상태에 따라 색상 변경
        const statusClass = data.status === "승인" ? "status-승인" : data.status === "반려" ? "status-반려" : "status-대기";

        div.innerHTML = `
          <h3 class="font-semibold text-xl text-blue-700">${data.items.join(', ')}</h3>
          <p class="text-sm text-gray-700"><strong>대여일자:</strong> ${data.startDate} ~ ${data.endDate}</p>
          <p class="text-sm text-gray-700"><strong>상태:</strong> <span class="status-indicator ${statusClass}">${data.status}</span></p>
          <div class="actions">
            <button onclick="updateStatus('${doc.id}', '승인')" class="bg-green-600 text-white px-4 py-2 rounded">승인</button>
            <button onclick="updateStatus('${doc.id}', '반려')" class="bg-red-600 text-white px-4 py-2 rounded">반려</button>
            <button onclick="updateStatus('${doc.id}', '휴지통')" class="bg-yellow-600 text-white px-4 py-2 rounded">휴지통</button>
          </div>
        `;
        listContainer.appendChild(div);
      });
    }

    // 상태 업데이트 함수
    async function updateStatus(docId, status) {
      const docRef = db.collection("rentals").doc(docId);
      await docRef.update({
        status: status
      });
      alert(`상태가 "${status}"로 업데이트되었습니다.`);
      loadApplications();  // 상태 업데이트 후 새로고침
    }

    document.addEventListener("DOMContentLoaded", loadApplications);  // 페이지 로드 시 신청 내역 불러오기
  </script>
</body>
</html>
