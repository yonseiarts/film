<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Firebase (compat) - Matching the dashboard page -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">관리자 로그인</h2>
    <input type="email" id="email" placeholder="이메일" class="border p-2 w-full mb-4 rounded" value="admin@yonseiarts.kr">
    <input type="password" id="password" placeholder="비밀번호" class="border p-2 w-full mb-4 rounded" value="secureadmin123">
    <button id="loginBtn" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">로그인</button>
    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden">이메일 또는 비밀번호가 잘못되었습니다.</p>
  </div>

  <script>
    // 디버깅을 위한 로그 함수
    function logMessage(message, type = 'info') {
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    try {
      logMessage('Firebase 초기화 시작');
      
      // Firebase 설정
      const firebaseConfig = {
        apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
        authDomain: "yonseirent-setup.firebaseapp.com",
        projectId: "yonseirent-setup",
        storageBucket: "yonseirent-setup.appspot.com",
        messagingSenderId: "1072524969376",
        appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
        measurementId: "G-P61J7CYTWZ"
      };

      // Firebase 초기화
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      
      const auth = firebase.auth();
      
      logMessage('Firebase 초기화 완료');

      document.getElementById('loginBtn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            logMessage('로그인 성공, 대시보드로 이동');
            window.location.href = "admin_dashboard.html"; // 성공 시 이동
          })
          .catch((error) => {
            console.error(error);
            logMessage(`로그인 오류: ${error.message}`, 'error');
            document.getElementById("error").classList.remove("hidden");
          });
      });
    } catch (initError) {
      logMessage(`초기화 오류: ${initError.message}`, 'error');
      document.getElementById("error").textContent = `초기화 오류: ${initError.message}`;
      document.getElementById("error").classList.remove("hidden");
    }
  </script>
</body>
</html>
