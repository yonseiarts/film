<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학생 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto p-6 bg-white mt-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">학생 로그인</h2>
    
    <!-- 이메일 입력 필드 -->
    <input type="email" id="email" placeholder="이메일" class="border p-2 w-full mb-4 rounded" />
    
    <!-- 비밀번호 입력 필드 -->
    <input type="password" id="password" placeholder="비밀번호" class="border p-2 w-full mb-4 rounded" />
    
    <!-- 로그인 버튼 -->
    <button id="loginBtn" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">로그인</button>
    
    <!-- 오류 메시지 -->
    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden">이메일 또는 비밀번호가 잘못되었습니다.</p>
  </div>

  <script>
    // 로그인 버튼 클릭 시
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 이메일과 비밀번호가 일치하는지 확인
      if (email === "validemail@domain.com" && password === "validpassword") {
        // 로그인 성공 시 form.html로 이동
        window.location.href = "form.html"; 
      } else {
        // 로그인 실패 시 오류 메시지 표시
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
