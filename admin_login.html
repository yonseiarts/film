<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginAdmin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("로그인 성공!");
          window.location.href = "admin-dashboard.html";
        })
        .catch(error => {
          alert("로그인 실패: " + error.message);
        });
    }
  </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-xl font-bold mb-4">관리자 로그인</h1>
  <input id="email" type="email" placeholder="이메일" class="mb-2 p-2 border rounded w-64" />
  <input id="password" type="password" placeholder="비밀번호" class="mb-4 p-2 border rounded w-64" />
  <button onclick="loginAdmin()" class="bg-blue-600 text-white px-4 py-2 rounded">로그인</button>
</body>
</html>
