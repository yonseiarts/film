<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">관리자 로그인</h2>
    <input type="email" id="email" placeholder="이메일" class="border p-2 w-full mb-4 rounded" value="admin@yonseiarts.kr">
    <input type="password" id="password" placeholder="비밀번호" class="border p-2 w-full mb-4 rounded" value="secureadmin123">
    <button onclick="login()" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">로그인</button>
    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden">이메일 또는 비밀번호가 잘못되었습니다.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 로그인 성공
          window.location.href = "admin-dashboard.html"; // 관리자 페이지로 이동
        })
        .catch((error) => {
          document.getElementById("error").classList.remove("hidden");
        });
    }
  </script>
</body>
</html>
