<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-80">
    <h1 class="text-xl font-bold mb-4 text-center">관리자 로그인</h1>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">아이디</label>
      <input type="text" id="adminId" class="border w-full p-2 rounded" placeholder="admin" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">비밀번호</label>
      <input type="password" id="adminPw" class="border w-full p-2 rounded" placeholder="1234" />
    </div>
    <button id="loginBtn" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">로그인</button>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const id = document.getElementById('adminId').value.trim();
      const pw = document.getElementById('adminPw').value.trim();

      // 예시로 admin / 1234 라고 가정
      if (id === 'admin' && pw === '1234') {
        // 로그인 성공 → 세션/토큰 표시
        localStorage.setItem('adminLoggedIn', 'true');
        // 관리자 페이지로 이동
        window.location.href = 'admin.html';
      } else {
        alert('아이디 또는 비밀번호가 올바르지 않습니다.');
      }
    });
  </script>
</body>
</html>
