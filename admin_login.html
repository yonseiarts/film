<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 로그인</title>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };
    
    // Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 로그인 함수
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 로그인 성공
          const user = userCredential.user;
          console.log("로그인 성공: ", user);
          if (user.email === "admin@yonseiarts.kr") {
            window.location.href = "admin-dashboard.html";  // 관리자 대시보드로 이동
          } else {
            alert("관리자만 접근할 수 있습니다.");
          }
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("로그인 실패: ", errorMessage);
          alert("로그인 실패: " + errorMessage);
        });
    }
  </script>
</head>
<body>
  <div>
    <h2>관리자 로그인</h2>
    <input type="email" id="email" placeholder="이메일" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <button onclick="login()">로그인</button>
  </div>
</body>
</html>
