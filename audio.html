
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오디오 장비</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="text-center py-8 border-b border-gray-200">
    <h1 class="text-2xl font-bold">오디오 장비 리스트</h1>
    <p class="text-gray-500">모든 장비는 연세예술원 영화학과 기자재실에서 대여 가능합니다.</p>
  </header>
  <main class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    
        <div class="border rounded-xl p-4 shadow hover:shadow-md transition">
          <h3 class="text-lg font-semibold">RODE NTG4+</h3>
          <p class="text-sm text-gray-600">지향성 붐 마이크</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 2개</p>
        </div>
        
        <div class="border rounded-xl p-4 shadow hover:shadow-md transition">
          <h3 class="text-lg font-semibold">Zoom H6</h3>
          <p class="text-sm text-gray-600">멀티트랙 오디오 레코더</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 2대</p>
        </div>
        
        <div class="border rounded-xl p-4 shadow hover:shadow-md transition">
          <h3 class="text-lg font-semibold">TASCAM DR-10L</h3>
          <p class="text-sm text-gray-600">래발리에 무선 마이크</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 3대</p>
        </div>
        
  </main>
</body>
</html>
