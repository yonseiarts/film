
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>카메라 장비</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="text-center py-8 border-b border-gray-200">
    <h1 class="text-2xl font-bold">카메라 장비 리스트</h1>
    <p class="text-gray-500">모든 장비는 연세예술원 영화학과 기자재실에서 대여 가능합니다.</p>
  </header>
  <main class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    
        <div class="border rounded-xl p-4 shadow hover:shadow-md transition">
          <h3 class="text-lg font-semibold">Blackmagic Pocket Cinema Camera 6K</h3>
          <p class="text-sm text-gray-600">시네마 카메라</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 2대</p>
        </div>
        
        <div class="border rounded-xl p-4 shadow hover:shadow-md transition">
          <h3 class="text-lg font-semibold">Canon C70</h3>
          <p class="text-sm text-gray-600">DSLR급 고화질 비디오 카메라</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 1대</p>
        </div>
        
        <div class="border rounded-xl p-4 shadow hover:shadow-md transition">
          <h3 class="text-lg font-semibold">Sony FX3</h3>
          <p class="text-sm text-gray-600">풀프레임 시네마 라인</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 1대</p>
        </div>
        
  </main>
</body>
</html>
