
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장비 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="text-center py-8 border-b border-gray-200">
    <h1 class="text-2xl font-semibold">장비 상세 정보</h1>
  </header>
  <main class="max-w-3xl mx-auto p-6">
    <img src="https://via.placeholder.com/600x350" class="rounded-xl mb-6" />
    <h2 class="text-xl font-semibold mb-2">선택한 장비</h2>
    <p class="text-gray-600 mb-4">이 장비는 고해상도 촬영을 위한 최적의 선택입니다.</p>
    <form action="form.html">
      <label class="block mb-2 font-medium">대여 날짜 선택</label>
      <input type="date" required class="border p-2 rounded mb-4 w-full" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">다음</button>
    </form>
  </main>
</body>
</html>
