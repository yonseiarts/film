<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-button.active { background-color: #3b82f6; color: white; font-weight: 600; }
    .subtab-button.active { background-color: #dbeafe; font-weight: 600; }
    .equipment-card {
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: white;
      cursor: pointer;
    }
    .equipment-card.selected {
      border-color: #facc15;
      background-color: #fefce8;
    }
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 p-6">
  <h1 class="text-2xl font-bold mb-4">🎬 기자재 대여 신청</h1>

  <!-- STEP 표시 -->
  <div class="flex justify-between mb-6">
    <div class="step-indicator step1 text-blue-600 font-bold">1. 장비 선택</div>
    <div class="step-indicator step2 text-gray-400">2. 대여일</div>
    <div class="step-indicator step3 text-gray-400">3. 규정 동의</div>
    <div class="step-indicator step4 text-gray-400">4. 완료</div>
  </div>

  <!-- Step 1: 장비 선택 -->
  <div class="step active" id="step1">
    <div class="flex flex-wrap gap-2 mb-4">
      <button class="tab-button active px-4 py-2 rounded" data-tab="camera">카메라</button>
      <button class="tab-button px-4 py-2 rounded" data-tab="lighting">조명</button>
      <button class="tab-button px-4 py-2 rounded" data-tab="sound">사운드</button>
      <button class="tab-button px-4 py-2 rounded" data-tab="monitor">모니터</button>
      <button class="tab-button px-4 py-2 rounded" data-tab="editing">편집실</button>
      <button class="tab-button px-4 py-2 rounded" data-tab="line">라인</button>
    </div>

    <div id="cameraSubTabs" class="flex gap-2 mb-4">
      <button class="subtab-button active px-3 py-1 rounded text-sm" data-subtab="body">바디</button>
      <button class="subtab-button px-3 py-1 rounded text-sm" data-subtab="lens">렌즈</button>
      <button class="subtab-button px-3 py-1 rounded text-sm" data-subtab="tripod">삼각대</button>
    </div>

    <div id="equipment-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>

    <div id="selected-section" class="mt-6 hidden">
      <h3 class="font-medium mb-2">선택된 장비</h3>
      <ul id="selected-items" class="list-disc ml-5 text-sm text-gray-700"></ul>
    </div>

    <div class="mt-6 text-right">
      <button onclick="goToStep(2)" id="toStep2Btn" class="bg-blue-600 text-white px-4 py-2 rounded hidden">다음 단계 →</button>
    </div>
  </div>

  <!-- 나머지 step2~step4는 그대로 유지 -->
  <!-- Step 2: 대여일 선택 -->
  <div class="step" id="step2">
    <label>시작일</label>
    <input type="date" id="startDate" class="border p-2 rounded w-full mb-4">
    <label>반납일</label>
    <input type="date" id="endDate" class="border p-2 rounded w-full mb-4">
    <label>증명사진</label>
    <input type="file" id="proofImage" class="w-full mb-4">
    <div class="flex justify-between">
      <button onclick="goToStep(1)" class="bg-gray-300 px-4 py-2 rounded">← 이전</button>
      <button onclick="goToStep(3)" class="bg-blue-600 text-white px-4 py-2 rounded">다음 단계 →</button>
    </div>
  </div>

  <!-- Step 3: 규정 동의 -->
  <div class="step" id="step3">
    <div class="border p-4 rounded bg-white text-sm h-48 overflow-y-scroll mb-4">
      • 장비 손상 시 전액 배상<br>• 연체 시 대여 제한<br>• 외부 반출 금지<br>
    </div>
    <label><input type="checkbox" id="agreeCheck"> 규정에 동의합니다.</label>
    <div class="flex justify-between mt-4">
      <button onclick="goToStep(2)" class="bg-gray-300 px-4 py-2 rounded">← 이전</button>
      <button onclick="goToStep(4)" id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded" disabled>신청 완료</button>
    </div>
  </div>

  <!-- Step 4: 완료 -->
  <div class="step" id="step4">
    <h2 class="text-xl font-bold text-green-600 mb-2">✅ 신청 완료!</h2>
    <div id="finalSummary" class="text-sm text-gray-700"></div>
  </div>

<script>
  const equipmentData = {
    camera: {
      body: [{ name: "Sony FX3", image: "https://placehold.co/80x80?text=FX3" }],
      lens: [{ name: "FE 24-70mm", image: "https://placehold.co/80x80?text=Lens" }],
      tripod: [{ name: "iFootage TC9", image: "https://placehold.co/80x80?text=Tripod" }]
    },
    lighting: [{ name: "ARRI Light", image: "https://placehold.co/80x80?text=Light" }],
    sound: [{ name: "Shotgun Mic", image: "https://placehold.co/80x80?text=Mic" }],
    monitor: [{ name: "TVLogic", image: "https://placehold.co/80x80?text=Monitor" }],
    editing: [{ name: "편집실 1", image: "https://placehold.co/80x80?text=Edit" }],
    line: [{ name: "HDMI Cable", image: "https://placehold.co/80x80?text=Line" }]
  };

  let selectedItems = [];
  let currentTab = "camera";
  let currentSub = "body";

  function renderEquipmentList() {
    const container = document.getElementById("equipment-list");
    container.innerHTML = "";
    const items = currentTab === "camera" ? equipmentData.camera[currentSub] : equipmentData[currentTab];
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "equipment-card";
      div.innerHTML = `<img src="${item.image}" class="mb-2"><p>${item.name}</p>`;
      div.onclick = () => {
        if (!selectedItems.includes(item.name)) {
          selectedItems.push(item.name);
          div.classList.add("selected");
          updateSelectedList();
        }
      };
      container.appendChild(div);
    });
  }

  function updateSelectedList() {
    const section = document.getElementById("selected-section");
    const list = document.getElementById("selected-items");
    const nextBtn = document.getElementById("toStep2Btn");
    if (selectedItems.length > 0) {
      section.classList.remove("hidden");
      list.innerHTML = selectedItems.map(name => `<li>${name}</li>`).join("");
      nextBtn.classList.remove("hidden");
    } else {
      section.classList.add("hidden");
      nextBtn.classList.add("hidden");
    }
  }

  document.querySelectorAll(".tab-button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentTab = btn.dataset.tab;
      document.getElementById("cameraSubTabs").style.display = currentTab === "camera" ? "flex" : "none";
      currentSub = "body";
      renderEquipmentList();
    });
  });

  document.querySelectorAll(".subtab-button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".subtab-button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentSub = btn.dataset.subtab;
      renderEquipmentList();
    });
  });

  function goToStep(n) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    document.getElementById("step" + n).classList.add("active");
    document.querySelectorAll(".step-indicator").forEach((el, i) => {
      el.classList.remove("text-blue-600", "font-bold");
      if (i === n - 1) el.classList.add("text-blue-600", "font-bold");
    });
    if (n === 4) {
      document.getElementById("finalSummary").innerHTML = `
        <p><strong>선택 장비:</strong> ${selectedItems.join(", ")}</p>
        <p><strong>대여일:</strong> ${document.getElementById("startDate").value} ~ ${document.getElementById("endDate").value}</p>
      `;
    }
  }

  document.getElementById("agreeCheck").addEventListener("change", e => {
    document.getElementById("submitBtn").disabled = !e.target.checked;
  });

  document.addEventListener("DOMContentLoaded", () => {
    renderEquipmentList();
    updateSelectedList();
  });
</script>
</body>
</html>
