<!-- 3단계: 사용자 정보 입력 -->
<div id="step-3" class="hidden">
  <h2 class="text-xl font-bold mb-4">3단계: 사용자 정보 입력</h2>

  <label class="block mb-2">이름</label>
  <input type="text" id="name" class="w-full border p-2 rounded mb-4"/>

  <label class="block mb-2">학번</label>
  <input type="text" id="student-id" class="w-full border p-2 rounded mb-4"/>

  <label class="block mb-2">연락처</label>
  <input type="text" id="phone" class="w-full border p-2 rounded mb-6"/>

  <div class="bg-gray-100 border rounded p-4 text-sm mb-4">
    <h3 class="font-semibold mb-2">기자재 사용 규정</h3>
    <ul class="list-disc list-inside text-gray-700 space-y-1">
      <li>대여 시간: 월–금 10:00~17:00 (공휴일 제외)</li>
      <li>점심시간(12:00–13:00) 대여 불가</li>
      <li>일반 대여: 최대 3일, 특수 프로젝트: 최대 7일 (사전 승인 필요)</li>
      <li>연세예술원 영화학과 재학생만 대여 가능 (학생증 확인 필수)</li>
      <li>지정된 날짜와 시간에 반납 / 장비 상태 확인 후 반납 처리</li>
      <li>손상/분실 시 전액 배상 / 연체 시 추가 대여 제한</li>
    </ul>
  </div>

  <label class="inline-flex items-center mb-6">
    <input type="checkbox" id="agree-terms" class="form-checkbox mr-2">
    <span class="text-sm text-gray-700">위 항목에 동의합니다.</span>
  </label>

  <div class="flex justify-between">
    <button onclick="goToStep(2)" class="text-blue-600">← 이전 단계</button>
    <button onclick="submitForm()" id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled>신청 완료</button>
  </div>
</div>

<script>
  document.getElementById('agree-terms').addEventListener('change', function() {
    document.getElementById('submit-btn').disabled = !this.checked;
  });
</script>
