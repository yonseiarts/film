<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-active { background-color: #1D4ED8; color: white; }
    .step-inactive { background-color: #e5e7eb; color: #6b7280; }
    .tab-button.active { background-color: #dbeafe; font-weight: 600; }
    .subtab-button.active { background-color: #dbeafe; font-weight: 600; }
    .equipment.selected { border-color: #facc15; background-color: #fefce8; }
    .equipment-card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .equipment-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .equipment-card.disabled {
      opacity: 0.4;
      pointer-events: none;
      background-color: #f3f4f6;
    }
    .time-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5rem;
    }
    .time-grid label {
      display: block;
      padding: 0.5rem;
      border-radius: 0.375rem;
      text-align: center;
      background-color: #f3f4f6;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .time-grid input[type="checkbox"] {
      display: none;
    }
    .time-grid input[type="checkbox"]:checked + label {
      background-color: #60a5fa;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="bg-blue-700 text-white py-6 text-center relative">
    <a href="index.html" class="absolute left-4 top-1/2 -translate-y-1/2 transform text-white underline text-sm">홈으로</a>
    <h1 class="text-2xl font-bold">기자재 대여 예약</h1>
    <p class="text-sm mt-1">원하는 장비를 선택하고 예약 단계를 진행하세요.</p>
  </div>

  <!-- 자동입력용 필드 (숨김) -->
  <input type="hidden" id="userName" />
  <input type="hidden" id="studentID" />

  <!-- 폼 구조는 기존과 동일, Step1~4 그대로 유지 -->
  <div id="formSteps"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userName = "";
    let studentID = "";

    // 자동입력 처리 후 폼 렌더링
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
        return;
      }

      userName = user.displayName || "";
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        studentID = docSnap.data().studentID || "";
      }

      document.getElementById("userName").value = userName;
      document.getElementById("studentID").value = studentID;

      // 기존 step 구조 삽입
      const response = await fetch('form-steps.html');
      const stepsHTML = await response.text();
      document.getElementById("formSteps").innerHTML = stepsHTML;

      // 자동입력 적용
      const nameInput = document.querySelector('[data-autofill="name"]');
      const idInput = document.querySelector('[data-autofill="studentID"]');
      if (nameInput) nameInput.value = userName;
      if (idInput) idInput.value = studentID;
    });
  </script>
</body>
</html>
