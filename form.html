<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-active { background-color: #1D4ED8; color: white; }
    .step-inactive { background-color: #e5e7eb; color: #6b7280; }
    .tab-button.active { background-color: #dbeafe; font-weight: 600; }
    .equipment.selected { border-color: #facc15; background-color: #fefce8; }
    .equipment-card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .equipment-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .equipment-card.disabled {
      opacity: 0.4;
      pointer-events: none;
      background-color: #f3f4f6;
    }
    .subtab-button.active { background-color: #dbeafe; font-weight: 600; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="bg-blue-700 text-white py-6 text-center">
    <h1 class="text-2xl font-bold">기자재 대여 예약</h1>
    <p class="text-sm mt-1">원하는 장비를 선택하고 예약 단계를 진행하세요.</p>
  </div>

  <div class="max-w-4xl mx-auto p-6 bg-white mt-6 rounded-lg shadow-md">
    <div class="flex justify-between mb-8">
      <div id="step1Btn" class="flex-1 text-center p-2 rounded step-active">1. 장비 선택</div>
      <div id="step2Btn" class="flex-1 text-center p-2 rounded step-inactive">2. 대여일 선택</div>
      <div id="step3Btn" class="flex-1 text-center p-2 rounded step-inactive">3. 규정 동의</div>
      <div class="flex-1 text-center p-2 rounded bg-gray-200 text-gray-500">4. 완료</div>
    </div>

    <div id="step1">
      <h2 class="text-xl font-bold mb-2">장비 선택</h2>
      <div class="flex space-x-2 mb-4">
        <button class="tab-button active px-4 py-1 border rounded" data-tab="camera">카메라</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="lighting">조명</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="sound">사운드</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="monitor">모니터</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="editing">편집실</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="line">라인</button>
      </div>

      <div id="cameraSubTabs" class="flex gap-2 mb-4">
        <button class="subtab-button active px-3 py-1 rounded text-sm" data-subtab="body">바디</button>
        <button class="subtab-button px-3 py-1 rounded text-sm" data-subtab="lens">렌즈</button>
        <button class="subtab-button px-3 py-1 rounded text-sm" data-subtab="tripod">삼각대</button>
      </div>

      <div id="equipment-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

      <div id="selected-section" class="mt-6 hidden">
        <h3 class="font-medium mb-2">선택된 장비</h3>
        <ul id="selected-items" class="list-disc ml-5 text-sm text-gray-700"></ul>
      </div>
      <div class="flex justify-between mt-6">
        <button onclick="goHome()" class="text-blue-600 text-sm">홈으로</button>
        <button id="toStep2" onclick="goToStep(2)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">다음 단계 →</button>
      </div>
    </div>
  </div>

  <script>
    const equipmentData = {
      camera: {
        body: Array.from({ length: 8 }, (_, i) => ({ name: `카메라 바디 ${i + 1}`, image: "https://placehold.co/80x80?text=Body" })),
        lens: Array.from({ length: 8 }, (_, i) => ({ name: `렌즈 ${i + 1}`, image: "https://placehold.co/80x80?text=Lens" })),
        tripod: Array.from({ length: 8 }, (_, i) => ({ name: `삼각대 ${i + 1}`, image: "https://placehold.co/80x80?text=Tripod" }))
      },
      lighting: Array.from({ length: 8 }, (_, i) => ({ name: `조명 ${i + 1}`, image: "https://placehold.co/80x80?text=Light" })),
      sound: Array.from({ length: 8 }, (_, i) => ({ name: `마이크 ${i + 1}`, image: "https://placehold.co/80x80?text=Mic" })),
      monitor: Array.from({ length: 8 }, (_, i) => ({ name: `모니터 ${i + 1}`, image: "https://placehold.co/80x80?text=Monitor" })),
      editing: [
        { name: "편집실 1", image: "https://placehold.co/80x80?text=Edit1" },
        { name: "편집실 2", image: "https://placehold.co/80x80?text=Edit2" }
      ],
      line: Array.from({ length: 8 }, (_, i) => ({ name: `케이블 ${i + 1}`, image: "https://placehold.co/80x80?text=Cable" }))
    };

    let selectedItems = [];
    let currentTab = "camera";
    let currentSub = "body";

    function renderEquipmentList() {
      const container = document.getElementById("equipment-list");
      container.innerHTML = "";
      const items = currentTab === "camera" ? equipmentData.camera[currentSub] : equipmentData[currentTab];

      const isEditingSelected = selectedItems.some(name => name.includes("편집실"));
      const isOtherSelected = selectedItems.some(name => !name.includes("편집실"));

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "equipment-card";
        const isEditing = item.name.includes("편집실");
        const shouldDisable = (isEditing && isOtherSelected) || (!isEditing && isEditingSelected);
        if (shouldDisable) div.classList.add("disabled");

        const isSelected = selectedItems.includes(item.name);
        if (isSelected) div.classList.add("selected");

        div.innerHTML = `<img src="${item.image}" alt="장비"><span class="text-sm">${item.name}</span>`;
        div.onclick = () => {
          if (shouldDisable) return;
          if (isSelected) {
            selectedItems = selectedItems.filter(i => i !== item.name);
          } else {
            selectedItems.push(item.name);
          }
          updateSelectedUI();
          renderEquipmentList();
        };
        container.appendChild(div);
      });
    }

    function updateSelectedUI() {
      const sec = document.getElementById("selected-section");
      const btn = document.getElementById("toStep2");
      if (selectedItems.length === 0) {
        sec.classList.add("hidden");
        btn.classList.add("hidden");
      } else {
        sec.classList.remove("hidden");
        btn.classList.remove("hidden");
      }
      document.getElementById("selected-items").innerHTML = selectedItems.map(i => `<li>${i}</li>`).join("");
    }

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.dataset.tab;
        document.getElementById("cameraSubTabs").style.display = currentTab === "camera" ? "flex" : "none";
        currentSub = "body";
        renderEquipmentList();
      });
    });

    document.querySelectorAll(".subtab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".subtab-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentSub = btn.dataset.subtab;
        renderEquipmentList();
      });
    });

    function goToStep(n) {
      if (n === 2 && selectedItems.length === 0) {
        alert("장비를 선택해주세요.");
        return;
      }
      // 추후 step 이동 로직
    }

    function goHome() {
      location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderEquipmentList();
    });
  </script>
</body>
</html>
