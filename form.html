<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-active { background-color: #1D4ED8; color: white; }
    .step-inactive { background-color: #e5e7eb; color: #6b7280; }
    .tab-button.active { background-color: #dbeafe; font-weight: 600; }
    .subtab-button.active { background-color: #dbeafe; font-weight: 600; }
    .equipment.selected { border-color: #facc15; background-color: #fefce8; }
    .equipment-card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .equipment-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .equipment-card.disabled {
      opacity: 0.4;
      pointer-events: none;
      background-color: #f3f4f6;
    }
    .time-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5rem;
    }
    .time-grid label {
      display: block;
      padding: 0.5rem;
      border-radius: 0.375rem;
      text-align: center;
      background-color: #f3f4f6;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .time-grid input[type="checkbox"] {
      display: none;
    }
    .time-grid input[type="checkbox"]:checked + label {
      background-color: #60a5fa;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="bg-blue-700 text-white py-6 text-center relative">
    <a href="index.html" class="absolute left-4 top-1/2 -translate-y-1/2 transform text-white underline text-sm">홈으로</a>
    <h1 class="text-2xl font-bold">기자재 대여 예약</h1>
    <p class="text-sm mt-1">로그인 정보 기반 자동 입력</p>
  </div>

  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <div class="mb-6">
      <label class="block font-semibold mb-1">이름 (자동 입력)</label>
      <input type="text" id="userName" class="w-full border p-2 rounded bg-gray-100" readonly>
    </div>
    <div class="mb-6">
      <label class="block font-semibold mb-1">학번 (자동 입력)</label>
      <input type="text" id="studentID" class="w-full border p-2 rounded bg-gray-100" readonly>
    </div>
    <div class="mb-6">
      <label class="block font-semibold mb-1">대여 시작일</label>
      <input type="date" id="startDate" class="w-full border p-2 rounded">
    </div>
    <div class="mb-6">
      <label class="block font-semibold mb-1">반납일</label>
      <input type="date" id="endDate" class="w-full border p-2 rounded">
    </div>
    <button onclick="submitApplication()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">신청하기</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").value = user.displayName || "";
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          document.getElementById("studentID").value = userDoc.data().studentID || "";
        }
      } else {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      }
    });

    window.submitApplication = async function () {
      const name = document.getElementById("userName").value;
      const studentID = document.getElementById("studentID").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      if (!startDate || !endDate) return alert("대여일을 입력해주세요.");

      const rentalData = {
        userName: name,
        studentID: studentID,
        startDate,
        endDate,
        status: "대기",
        createdAt: serverTimestamp()
      };

      try {
        await setDoc(doc(collection(db, "rentals")), rentalData);
        alert("신청 완료!");
      } catch (e) {
        alert("신청 실패: " + e.message);
      }
    }
  </script>
</body>
</html>
