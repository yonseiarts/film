    <!-- Step 4: 완료 화면 -->
    <div id="step4" class="step hidden text-center py-20">
      <h2 class="text-2xl font-bold text-green-600 mb-4">✅ 신청이 완료되었습니다!</h2>
      <h3 class="text-lg font-bold mb-4">선택한 장비 목록</h3>
      <ul id="final-selected-items" class="text-sm text-gray-700"></ul>
      <p id="final-dates" class="text-sm text-gray-700 mt-4"></p>
      <div id="final-time" class="text-sm text-gray-700 mt-1"></div>
      <div class="mt-8">
        <button onclick="goHome()" class="text-blue-600 text-sm underline">홈으로</button>
      </div>
    </div>
  </div>

  <script>
    const equipmentData = {
      camera: {
        body: Array.from({ length: 8 }, (_, i) => ({ name: `카메라 바디 ${i + 1}`, image: "https://placehold.co/80x80?text=Body" })),
        lens: Array.from({ length: 8 }, (_, i) => ({ name: `렌즈 ${i + 1}`, image: "https://placehold.co/80x80?text=Lens" })),
        tripod: Array.from({ length: 8 }, (_, i) => ({ name: `삼각대 ${i + 1}`, image: "https://placehold.co/80x80?text=Tripod" }))
      },
      lighting: Array.from({ length: 8 }, (_, i) => ({ name: `조명 ${i + 1}`, image: "https://placehold.co/80x80?text=Light" })),
      sound: Array.from({ length: 8 }, (_, i) => ({ name: `마이크 ${i + 1}`, image: "https://placehold.co/80x80?text=Mic" })),
      monitor: Array.from({ length: 8 }, (_, i) => ({ name: `모니터 ${i + 1}`, image: "https://placehold.co/80x80?text=Monitor" })),
      line: Array.from({ length: 8 }, (_, i) => ({ name: `라인 ${i + 1}`, image: "https://placehold.co/80x80?text=Line" })),
      editing: [
        { name: "편집실 1", image: "https://placehold.co/80x80?text=Edit1" },
        { name: "편집실 2", image: "https://placehold.co/80x80?text=Edit2" }
      ]
    };

    let selectedItems = [];
    let currentTab = "camera";
    let currentSub = "body";
    let selectedHours = [];

    function renderEquipmentList() {
      const container = document.getElementById("equipment-list");
      container.innerHTML = "";
      const items = currentTab === "camera" ? equipmentData.camera[currentSub] : equipmentData[currentTab];

      const isEditingSelected = selectedItems.some(name => name.includes("편집실"));
      const isOtherSelected = selectedItems.some(name => !name.includes("편집실"));

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "equipment-card";
        const isEditing = item.name.includes("편집실");
        const shouldDisable = (isEditing && isOtherSelected) || (!isEditing && isEditingSelected);
        if (shouldDisable) div.classList.add("disabled");

        const isSelected = selectedItems.includes(item.name);
        if (isSelected) div.classList.add("selected");

        div.innerHTML = `<img src="${item.image}" alt="${item.name}"><span class="text-sm">${item.name}</span>`;
        div.onclick = () => {
          if (shouldDisable) return;
          if (isSelected) {
            selectedItems = selectedItems.filter(i => i !== item.name);
          } else {
            selectedItems.push(item.name);
          }
          updateSelectedUI();
          renderEquipmentList();
        };
        container.appendChild(div);
      });
    }

    function updateSelectedUI() {
      const sec = document.getElementById("selected-section");
      const btn = document.getElementById("toStep2");
      if (selectedItems.length === 0) {
        sec.classList.add("hidden");
        btn.classList.add("hidden");
      } else {
        sec.classList.remove("hidden");
        btn.classList.remove("hidden");
      }
      document.getElementById("selected-items").innerHTML = selectedItems.map(i => `<li>${i}</li>`).join("");
    }

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.dataset.tab;
        document.getElementById("cameraSubTabs").style.display = currentTab === "camera" ? "flex" : "none";
        currentSub = "body";
        renderEquipmentList();
      });
    });

    document.querySelectorAll(".subtab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".subtab-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentSub = btn.dataset.subtab;
        renderEquipmentList();
      });
    });

    function goToStep(n) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById("step" + i)?.classList.add("hidden");
        document.getElementById("step" + i + "Btn")?.classList.remove("step-active");
        document.getElementById("step" + i + "Btn")?.classList.add("step-inactive");
      }
      document.getElementById("step" + n)?.classList.remove("hidden");
      document.getElementById("step" + n + "Btn")?.classList.add("step-active");
      document.getElementById("step" + n + "Btn")?.classList.remove("step-inactive");

      if (n === 2) {
        const editingOnly = selectedItems.every(i => i.includes("편집실"));
        document.getElementById("commonDateSection").classList.toggle("hidden", editingOnly);
        document.getElementById("editingDateSection").classList.toggle("hidden", !editingOnly);
        if (editingOnly) generateTimeGrid();
      }

      if (n === 4) {
        document.getElementById("final-selected-items").innerHTML = selectedItems.map(i => `<li>${i}</li>`).join("");
        const editingOnly = selectedItems.every(i => i.includes("편집실"));
        const start = document.getElementById("startDate")?.value || "-";
        const end = document.getElementById("endDate")?.value || "-";
        const dateText = editingOnly ? document.getElementById("editingDate").value : `${start} ~ ${end}`;
        document.getElementById("final-dates").innerText = `대여일자: ${dateText}`;
        document.getElementById("final-time").innerText = editingOnly && selectedHours.length
          ? `선택한 시간: ${selectedHours.sort((a, b) => a - b).join(', ')}시`
          : '';
      }
    }

    function goHome() {
      location.href = "index.html";
    }

    function generateTimeGrid() {
      const grid = document.getElementById("timeGrid");
      grid.innerHTML = "";
      selectedHours = [];
      for (let h = 0; h < 24; h++) {
        const id = `hour-${h}`;
        const input = document.createElement("input");
        input.type = "checkbox";
        input.id = id;
        input.value = h;
        input.addEventListener("change", () => {
          if (input.checked) {
            selectedHours.push(h);
          } else {
            selectedHours = selectedHours.filter(val => val !== h);
          }
        });

        const label = document.createElement("label");
        label.setAttribute("for", id);
        label.className = "inline-block w-12 py-1 text-center text-sm bg-gray-200 rounded";
        label.innerText = `${h}:00`;

        const wrapper = document.createElement("div");
        wrapper.className = "inline-block";
        wrapper.appendChild(input);
        wrapper.appendChild(label);
        grid.appendChild(wrapper);
      }
    }

    function validateStep2() {
      const editingOnly = selectedItems.every(i => i.includes("편집실"));
      if (editingOnly) {
        if (!document.getElementById("editingDate").value || selectedHours.length === 0) {
          alert("편집실 대여일자와 시간을 선택해주세요.");
          return;
        }
      } else {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        const proof = document.getElementById("proofImage").files[0];
        if (!start || !end || !proof) {
          alert("대여 시작일, 반납일, 증명사진을 모두 입력해주세요.");
          return;
        }
        const startDate = new Date(start);
        const endDate = new Date(end);
        const diff = (endDate - startDate) / (1000 * 60 * 60 * 24);
        if (diff < 0 || diff > 3) {
          alert("대여 기간은 최대 3일 이내여야 하며, 반납일은 시작일보다 이후여야 합니다.");
          return;
        }
      }
      goToStep(3);
    }

    document.getElementById("agreeCheck").addEventListener("change", e => {
      const btn = document.getElementById("toStep4");
      btn.disabled = !e.target.checked;
      btn.classList.toggle("opacity-50", !e.target.checked);
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderEquipmentList();
      goToStep(1);
    });
  </script>
</body>
</html>
