<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="bg-blue-700 text-white py-6 text-center relative">
    <a href="index.html" class="absolute left-4 top-1/2 -translate-y-1/2 transform text-white underline text-sm">홈으로</a>
    <h1 class="text-2xl font-bold">기자재 대여 예약</h1>
    <p class="text-sm mt-1">원하는 장비를 선택하고 예약 단계를 진행하세요.</p>
  </div>

  <div id="form-container"></div>

  <!-- Firebase SDK 및 자동 사용자 정보 처리 -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userName = "";
    let studentID = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userName = user.displayName || "";
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          studentID = userDoc.data().studentID || "";
        }
      } else {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      }
    });

    // 기존 form.html 불러오기 및 사용자 정보 삽입
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('form-original.html');
      const html = await res.text();
      document.getElementById('form-container').innerHTML = html;

      // 사용자 정보 삽입
      const nameInput = document.querySelector('#userName');
      const idInput = document.querySelector('#studentID');
      if (nameInput) nameInput.value = userName;
      if (idInput) idInput.value = studentID;

      // 제출 버튼 핸들러 오버라이드
      const submitButton = document.querySelector('#toStep4');
      if (submitButton) {
        submitButton.addEventListener('click', async (e) => {
          e.preventDefault();
          const items = Array.from(document.querySelectorAll('#selected-items li')).map(li => li.innerText.trim());
          const editingOnly = items.every(i => i.includes("편집실"));
          const data = {
            userName,
            studentID,
            items,
            startDate: editingOnly ? "" : document.getElementById("startDate").value,
            endDate: editingOnly ? "" : document.getElementById("endDate").value,
            editingDate: editingOnly ? document.getElementById("editingDate").value : "",
            hours: editingOnly ? Array.from(document.querySelectorAll('#timeGrid input[type=checkbox]:checked')).map(cb => parseInt(cb.value)) : [],
            status: "대기",
            createdAt: serverTimestamp()
          };
          try {
            await addDoc(collection(db, "rentals"), data);
            alert("신청이 완료되었습니다!");
            location.reload();
          } catch (err) {
            console.error("저장 실패", err);
            alert("신청 실패. 다시 시도해주세요.");
          }
        });
      }
    });
  </script>
</body>
</html>
