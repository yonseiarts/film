
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>신청자 정보</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="text-center py-8 border-b border-gray-200">
    <h1 class="text-2xl font-semibold">신청자 정보 입력</h1>
  </header>
  <main class="max-w-lg mx-auto p-6">
    <form action="complete.html">
      <input type="text" placeholder="이름" required class="w-full mb-4 border p-2 rounded" />
      <input type="text" placeholder="학번" required class="w-full mb-4 border p-2 rounded" />
      <input type="tel" placeholder="연락처" required class="w-full mb-4 border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">신청 완료</button>
    </form>
  </main>
</body>
</html>
