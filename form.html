
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>신청서 작성</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="p-6 border-b text-center">
    <h1 class="text-2xl font-bold">대여 신청서 작성</h1>
  </header>
  <main class="max-w-lg mx-auto p-6">
    <form action="complete.html">
      <input type="text" placeholder="이름" required class="w-full p-2 border rounded mb-4" />
      <input type="text" placeholder="학번" required class="w-full p-2 border rounded mb-4" />
      <input type="tel" placeholder="연락처" required class="w-full p-2 border rounded mb-6" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">신청 완료</button>
    </form>
  </main>
  <footer class="text-center text-sm text-gray-500 py-6 border-t">
    고객센터: 02-1234-5678 | 운영시간: 평일 10:00 ~ 17:00 (점심시간 12:00~13:00)
  </footer>
</body>
</html>
