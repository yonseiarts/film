<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기자재 대여 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 카드 클릭 시 .selected가 붙으면, 노란 체크 아이콘을 보이게 함 */
    .check-icon {
      display: none;
    }
    .card.selected .check-icon {
      display: flex;
    }
    /* 노란 체크 아이콘 스타일 */
    .check-icon {
      @apply absolute top-1 right-1 w-6 h-6 bg-yellow-400 text-white text-sm
             flex items-center justify-center rounded-full font-bold;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- 상단 헤더 -->
  <header class="p-6 bg-white shadow text-center">
    <h1 class="text-3xl font-bold">기자재 대여 신청</h1>
    <p class="text-sm text-gray-500 mt-1">한 섹션당 8개 아이템, 정사각형 카드, 노란 체크 표시</p>
  </header>

  <!-- 메인 (세로 스크롤) -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    <!-- 8개 아이템 (4열 x 2행) -->
    <div class="grid grid-cols-4 gap-2">
      <!-- 아이템 1 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="Blackmagic Pocket 6K"
      >
        <!-- 노란 체크 -->
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 3</p>
        <h3 class="text-sm font-semibold">Blackmagic 6K</h3>
      </div>

      <!-- 아이템 2 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="Sony A7S III"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 5</p>
        <h3 class="text-sm font-semibold">Sony A7S III</h3>
      </div>

      <!-- 아이템 3 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="Canon C70"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 2</p>
        <h3 class="text-sm font-semibold">Canon C70</h3>
      </div>

      <!-- 아이템 4 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="Godox SL-60W"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 4</p>
        <h3 class="text-sm font-semibold">Godox SL-60W</h3>
      </div>

      <!-- 아이템 5 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="Zoom H6 Recorder"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 1</p>
        <h3 class="text-sm font-semibold">Zoom H6</h3>
      </div>

      <!-- 아이템 6 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="RODE NTG2"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 8</p>
        <h3 class="text-sm font-semibold">RODE NTG2</h3>
      </div>

      <!-- 아이템 7 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="Premiere 편집실"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 2</p>
        <h3 class="text-sm font-semibold">Premiere 편집실</h3>
      </div>

      <!-- 아이템 8 -->
      <div
        class="card relative border rounded-lg shadow bg-white cursor-pointer w-32 h-32 flex flex-col items-center justify-center hover:shadow-md transition"
        data-name="DaVinci Color Suite"
      >
        <div class="check-icon">✓</div>
        <p class="text-xs text-gray-500 absolute bottom-1 right-1">수량: 3</p>
        <h3 class="text-sm font-semibold">DaVinci Color Suite</h3>
      </div>
    </div>

    <!-- 다음 단계 버튼 -->
    <div class="text-right mt-6">
      <button
        id="btnNextStep"
        class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition-colors"
      >
        다음 단계 →
      </button>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t">
    고객센터: 02-1234-5678 | 운영시간: 평일 10:00 ~ 17:00 (점심시간 12:00~13:00)
  </footer>

  <script>
    // 선택된 아이템 목록
    let selectedItems = [];

    // 카드 클릭 → 노란 체크 아이콘 표시
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('selected');
        const itemName = card.getAttribute('data-name');

        if (card.classList.contains('selected')) {
          // 추가
          if (!selectedItems.includes(itemName)) {
            selectedItems.push(itemName);
          }
        } else {
          // 제거
          selectedItems = selectedItems.filter(i => i !== itemName);
        }
      });
    });

    // 다음 단계 버튼
    document.getElementById('btnNextStep').addEventListener('click', () => {
      // 여기서 selectedItems를 다음 페이지에 넘기는 로직
      // 예: window.location.href = 'form_step2.html?items=' + encodeURIComponent(selectedItems.join(','));
      alert('선택된 장비: ' + (selectedItems.join(', ') || '없음') + '\\n다음 단계로 이동...');
    });
  </script>

</body>
</html>
