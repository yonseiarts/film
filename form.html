<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대여 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-md mx-auto mt-20 p-6 bg-gray-100 rounded shadow">
    <h1 class="text-xl font-bold mb-4">대여 신청</h1>
    
    <!-- 예: 간단한 대여 정보 입력 -->
    <form id="rentalForm">
      <input
        type="text"
        placeholder="장비명"
        class="w-full border p-2 rounded mb-4"
      />
      <input
        type="date"
        class="w-full border p-2 rounded mb-4"
      />
      <!-- etc... 필요하다면 더 필드 추가 -->

      <button
        type="submit"
        class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700"
      >
        신청 완료
      </button>
    </form>
  </div>

  <script>
    document.getElementById('rentalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 여기서 실제 Firestore 저장 로직 or 기타 처리 가능
      // 예: alert("신청 완료!");
      // 그 뒤 complete.html로 이동
      window.location.href = 'complete.html';
    });
  </script>
</body>
</html>
