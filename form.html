<script>
  const selectedEquipment = new Set();

  function toggleEquipment(card) {
    const name = card.dataset.name;
    const isSelected = card.classList.toggle("selected");

    if (isSelected) {
      selectedEquipment.add(name);
    } else {
      selectedEquipment.delete(name);
    }

    updateSelectedList();
  }

  function updateSelectedList() {
    const list = document.getElementById("equipmentNames");
    const count = document.getElementById("count");
    list.innerHTML = "";

    selectedEquipment.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      list.appendChild(li);
    });

    count.textContent = selectedEquipment.size;
  }
</script>
