      color: #facc15; /* Tailwind yellow-400 근접 */

    /* 선택된 상태에서 체크아이콘 표시 */

  <!-- JS: 클릭 시 토글 + 수량 변경 -->
  <script>
    document.querySelectorAll('.equip-card').forEach(card => {
      let available = parseInt(card.getAttribute('data-available'));
      let isSelected = false;

      const checkIcon = card.querySelector('.check-icon');
      const availEl = card.querySelector('.avail-text');

      card.addEventListener('click', () => {
        if (!isSelected) {
          // 선택하려고 할 때
          if (available > 0) {
            isSelected = true;
            available--;
            checkIcon.style.display = 'block';     // 노란 체크아이콘 표시
            availEl.textContent = '수량: ' + available;
          }
        } else {
          // 이미 선택된 상태 → 선택 해제
          isSelected = false;
          available++;
          checkIcon.style.display = 'none';        // 체크아이콘 숨김
          availEl.textContent = '수량: ' + available;
        }
      });
    });
  </script>
