<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기자재 대여 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 노란 체크 아이콘 */
    .check-icon {
      display: none;
    }
    .card.selected .check-icon {
      display: flex; /* 선택된 카드일 때 표시 */
    }
    .check-icon {
      @apply absolute top-2 right-2 w-6 h-6 bg-yellow-400 text-white
             rounded-full items-center justify-center text-sm font-bold;
    }

    /* 이미지 크기 조금 작게 (정사각형 비율보다 살짝 납작) */
    .card-img {
      @apply w-full h-24 object-cover mb-2;
    }

    /* 4×2(8개) 기본 한 화면 → 아이템 더 많으면 가로로 스크롤 */
    .scrolling-grid {
      display: grid;
      /* 2행, 각 행 높이는 auto */
      grid-template-rows: repeat(2, auto);
      /* 열은 자동 생성 (수 많아지면 옆으로 확장) */
      grid-auto-flow: column;
      /* 한 열의 너비를 지정 → 4칸씩 보이도록 */
      grid-auto-columns: 130px; /* 필요 시 조절 */
      gap: 1px; /* 카드 사이 간격 최소화 */
      overflow-x: auto;
      background: #e5e7eb; /* (gray-200) 배경 */
      scroll-behavior: smooth;
    }
    .scrolling-grid::-webkit-scrollbar {
      height: 8px;
    }
    .scrolling-grid::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    /* 카드 스타일 */
    .card {
      @apply relative bg-white p-3 cursor-pointer;
    }
    .card:hover {
      @apply bg-gray-50;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- 상단 헤더 -->
  <header class="p-6 bg-white shadow text-center">
    <h1 class="text-3xl font-bold">기자재 대여 신청</h1>
    <p class="text-sm text-gray-500 mt-1">4개 섹션, 4×2 그리드 (가로 스크롤), 노란 체크 토글</p>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8 space-y-12">

    <!-- 1) 카메라 섹션 -->
    <section>
      <h2 class="text-2xl font-bold mb-4">카메라</h2>
      <!-- 4×2 한 화면, 옆으로 스크롤해서 더 많은 아이템도 가능 -->
      <div class="scrolling-grid">
        <!-- 예: 8개 아이템 (PDF 예시 일부) -->
        <div class="card" data-name="ILME-FX3 (Sony FX3)">
          <div class="check-icon">✓</div>
          <img
            src="https://images.unsplash.com/photo-1599350752070-7908a994cde9?auto=format&fit=crop&w=400&q=80"
            alt="ILME-FX3"
            class="card-img"
          />
          <h3 class="text-sm font-semibold">ILME-FX3</h3>
          <p class="text-xs text-gray-600">수량: 4 (고정)</p>
        </div>
        <div class="card" data-name="ILCE-7C/B (Sony A7C)">
          <div class="check-icon">✓</div>
          <img
            src="https://images.unsplash.com/photo-1600180758890-7dc62b19a6c6?auto=format&fit=crop&w=400&q=80"
            alt="ILCE-7C/B"
