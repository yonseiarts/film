<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기자재 대여 신청</title>

  <!-- TailwindCSS (개발 환경에서 사용 가능, 프로덕션 환경에서는 PostCSS 또는 CLI 사용 권장) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase CDN (ES 모듈 사용) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"; // Firestore
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js"; // Analytics (선택 사항)

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);  // Firestore 초기화
    const analytics = getAnalytics(app); // Analytics (선택 사항)

    // 장비 데이터 예시 (Firebase Firestore에서 가져오기)
    const equipmentData = {
      camera: {
        body: Array.from({ length: 8 }, (_, i) => ({ name: `카메라 바디 ${i + 1}`, image: "https://placehold.co/80x80?text=Body" })),
        lens: Array.from({ length: 8 }, (_, i) => ({ name: `렌즈 ${i + 1}`, image: "https://placehold.co/80x80?text=Lens" })),
        tripod: Array.from({ length: 8 }, (_, i) => ({ name: `삼각대 ${i + 1}`, image: "https://placehold.co/80x80?text=Tripod" }))
      },
      lighting: Array.from({ length: 8 }, (_, i) => ({ name: `조명 ${i + 1}`, image: "https://placehold.co/80x80?text=Light" })),
      sound: Array.from({ length: 8 }, (_, i) => ({ name: `마이크 ${i + 1}`, image: "https://placehold.co/80x80?text=Mic" })),
      monitor: Array.from({ length: 8 }, (_, i) => ({ name: `모니터 ${i + 1}`, image: "https://placehold.co/80x80?text=Monitor" })),
      line: Array.from({ length: 8 }, (_, i) => ({ name: `라인 ${i + 1}`, image: "https://placehold.co/80x80?text=Line" })),
      editing: [
        { name: "편집실 1", image: "https://placehold.co/80x80?text=Edit1" },
        { name: "편집실 2", image: "https://placehold.co/80x80?text=Edit2" }
      ]
    };

    let selectedItems = []; // 선택된 장비 목록
    let currentTab = "camera"; // 현재 선택된 탭
    let currentSub = "body"; // 현재 선택된 중분류

    // 장비 목록 렌더링 함수
    function renderEquipmentList() {
      const container = document.getElementById("equipment-list");
      container.innerHTML = ""; // 기존 장비 목록 초기화
      const items = currentTab === "camera" ? equipmentData.camera[currentSub] : equipmentData[currentTab];

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "equipment-card";
        const isSelected = selectedItems.includes(item.name);
        if (isSelected) div.classList.add("selected");

        div.innerHTML = `<img src="${item.image}" alt="${item.name}"><span class="text-sm">${item.name}</span>`;
        div.onclick = () => {
          toggleSelection(item.name); // 장비 클릭 시 선택/해제
          renderEquipmentList(); // 장비 목록 갱신
        };
        container.appendChild(div);
      });
    }

    // 장비 선택 또는 해제 처리
    function toggleSelection(itemName) {
      if (selectedItems.includes(itemName)) {
        selectedItems = selectedItems.filter(item => item !== itemName); // 선택 해제
      } else {
        selectedItems.push(itemName); // 선택 추가
      }
      updateSelectedUI(); // 선택된 장비 UI 업데이트
    }

    // 선택된 장비 목록 UI 업데이트
    function updateSelectedUI() {
      const sec = document.getElementById("selected-section");
      const btn = document.getElementById("toStep2");
      if (selectedItems.length === 0) {
        sec.classList.add("hidden");
        btn.classList.add("hidden");
      } else {
        sec.classList.remove("hidden");
        btn.classList.remove("hidden");
      }
      document.getElementById("selected-items").innerHTML = selectedItems.map(i => `
        <li>${i} <span class="remove-item" onclick="removeItem('${i}')">X</span></li>`).join("");
    }

    // 장비 삭제
    function removeItem(itemName) {
      selectedItems = selectedItems.filter(item => item !== itemName); // 삭제된 장비 항목
      updateSelectedUI(); // UI 갱신
      renderEquipmentList(); // 장비 목록 갱신
    }

    // Firebase에 데이터 저장
    function submitApplication() {
      const data = {
        items: [...selectedItems],
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        proofImage: document.getElementById("proofImage").files[0] ? document.getElementById("proofImage").files[0].name : ""
      };

      db.collection("applications").add(data)
        .then(() => {
          alert("신청이 완료되었습니다.");
          goToStep(4); // 완료 화면으로 넘어가기
        })
        .catch(error => {
          console.error("Error adding document: ", error);
          alert("신청 정보를 저장하는데 실패했습니다. 다시 시도해주세요.");
        });
    }

    // 각 단계 전환
    function goToStep(n) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById("step" + i)?.classList.add("hidden");
        document.getElementById("step" + i + "Btn")?.classList.remove("step-active");
        document.getElementById("step" + i + "Btn")?.classList.add("step-inactive");
      }
      document.getElementById("step" + n)?.classList.remove("hidden");
      document.getElementById("step" + n + "Btn")?.classList.add("step-active");
      document.getElementById("step" + n + "Btn")?.classList.remove("step-inactive");
    }

    // 페이지 로드 시 장비 목록 렌더링
    document.addEventListener("DOMContentLoaded", () => {
      renderEquipmentList(); // 장비 목록 초기 렌더링
      goToStep(1); // 첫 번째 단계로 이동
    });
  </script>
</head>
<body>
  <div class="bg-blue-700 text-white py-6 text-center">
    <h1 class="text-2xl font-bold">기자재 대여 예약</h1>
    <p class="text-sm mt-1">원하는 장비를 선택하고 예약 단계를 진행하세요.</p>
  </div>

  <div class="max-w-4xl mx-auto p-6 bg-white mt-6 rounded-lg shadow-md">
    <!-- 단계 표시 -->
    <div class="flex justify-between mb-8">
      <div id="step1Btn" class="flex-1 text-center p-2 rounded step-active">1. 장비 선택</div>
      <div id="step2Btn" class="flex-1 text-center p-2 rounded step-inactive">2. 대여일 선택</div>
      <div id="step3Btn" class="flex-1 text-center p-2 rounded step-inactive">3. 규정 동의</div>
      <div id="step4Btn" class="flex-1 text-center p-2 rounded step-inactive">4. 완료</div>
    </div>

    <!-- Step 1: 장비 선택 -->
    <div id="step1">
      <h2 class="text-xl font-bold mb-2">장비 선택</h2>
      <div class="flex space-x-2 mb-4">
        <button class="tab-button active px-4 py-1 border rounded" data-tab="camera">카메라</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="lighting">조명</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="sound">사운드</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="monitor">모니터</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="editing">편집실</button>
        <button class="tab-button px-4 py-1 border rounded" data-tab="line">라인</button>
      </div>

      <div id="cameraSubTabs" class="flex gap-2 mb-4 hidden">
        <button class="subtab-button active px-3 py-1 rounded text-sm" data-subtab="body">바디</button>
        <button class="subtab-button px-3 py-1 rounded text-sm" data-subtab="lens">렌즈</button>
        <button class="subtab-button px-3 py-1 rounded text-sm" data-subtab="tripod">삼각대</button>
      </div>

      <div id="equipment-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

      <div id="selected-section" class="mt-6 hidden">
        <h3 class="font-medium mb-2">선택된 장비</h3>
        <ul id="selected-items" class="list-disc ml-5 text-sm text-gray-700"></ul>
      </div>

      <div class="flex justify-between mt-6">
        <button onclick="goHome()" class="text-blue-600 text-sm">홈으로</button>
        <button id="toStep2" onclick="goToStep(2)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">다음 단계 →</button>
      </div>
    </div>

    <!-- 나머지 단계 및 폼 구조는 동일 -->
  </div>

</body>
</html>
