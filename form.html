<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기자재 대여 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js"></script>

  <style>
    /* 스타일 복원 */
    .step-active { background-color: #1D4ED8; color: white; }
    .step-inactive { background-color: #e5e7eb; color: #6b7280; }
    .tab-button.active { background-color: #dbeafe; font-weight: 600; }
    .equipment.selected { border-color: #facc15; background-color: #fefce8; }
    .equipment-card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .equipment-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .equipment-card.disabled {
      opacity: 0.4;
      pointer-events: none;
      background-color: #f3f4f6;
    }
  </style>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId: "1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 장비 데이터
    const equipmentData = {
      camera: {
        body: Array.from({ length: 8 }, (_, i) => ({ name: `카메라 바디 ${i + 1}`, image: "https://placehold.co/80x80?text=Body" })),
        lens: Array.from({ length: 8 }, (_, i) => ({ name: `렌즈 ${i + 1}`, image: "https://placehold.co/80x80?text=Lens" })),
        tripod: Array.from({ length: 8 }, (_, i) => ({ name: `삼각대 ${i + 1}`, image: "https://placehold.co/80x80?text=Tripod" }))
      },
      lighting: Array.from({ length: 8 }, (_, i) => ({ name: `조명 ${i + 1}`, image: "https://placehold.co/80x80?text=Light" })),
      sound: Array.from({ length: 8 }, (_, i) => ({ name: `마이크 ${i + 1}`, image: "https://placehold.co/80x80?text=Mic" })),
      monitor: Array.from({ length: 8 }, (_, i) => ({ name: `모니터 ${i + 1}`, image: "https://placehold.co/80x80?text=Monitor" })),
      line: Array.from({ length: 8 }, (_, i) => ({ name: `라인 ${i + 1}`, image: "https://placehold.co/80x80?text=Line" })),
      editing: [
        { name: "편집실 1", image: "https://placehold.co/80x80?text=Edit1" },
        { name: "편집실 2", image: "https://placehold.co/80x80?text=Edit2" }
      ]
    };

    let selectedItems = [];
    let selectedHours = [];
    let currentTab = "camera";
    let currentSub = "body";

    // 장비 목록 렌더링
    function renderEquipmentList() {
      const container = document.getElementById("equipment-list");
      container.innerHTML = "";
      const items = currentTab === "camera" ? equipmentData.camera[currentSub] : equipmentData[currentTab];

      const isEditingSelected = selectedItems.some(name => name.includes("편집실"));
      const isOtherSelected = selectedItems.some(name => !name.includes("편집실"));

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "equipment-card";
        const isEditing = item.name.includes("편집실");
        const shouldDisable = (isEditing && isOtherSelected) || (!isEditing && isEditingSelected);
        if (shouldDisable) div.classList.add("disabled");

        const isSelected = selectedItems.includes(item.name);
        if (isSelected) div.classList.add("selected");

        div.innerHTML = `<img src="${item.image}" alt="${item.name}"><span class="text-sm">${item.name}</span>`;
        div.onclick = () => {
          if (shouldDisable) return;
          if (isSelected) {
            selectedItems = selectedItems.filter(i => i !== item.name);
          } else {
            selectedItems.push(item.name);
          }
          updateSelectedUI();
          renderEquipmentList();
        };
        container.appendChild(div);
      });
    }

    // 선택된 장비 UI 업데이트
    function updateSelectedUI() {
      const sec = document.getElementById("selected-section");
      const btn = document.getElementById("toStep2");
      if (selectedItems.length === 0) {
        sec.classList.add("hidden");
        btn.classList.add("hidden");
      } else {
        sec.classList.remove("hidden");
        btn.classList.remove("hidden");
      }
      document.getElementById("selected-items").innerHTML = selectedItems.map(i => `
        <li>${i} <span class="remove-item" onclick="removeItem('${i}')">X</span></li>`).join("");
    }

    // 장비 삭제
    function removeItem(itemName) {
      selectedItems = selectedItems.filter(item => item !== itemName);
      updateSelectedUI();
      renderEquipmentList();
    }

    // 탭 클릭 시 장비 목록 갱신
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", (e) => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        currentTab = e.target.dataset.tab;

        if (currentTab === "camera") {
          document.getElementById("cameraSubTabs").classList.remove("hidden");
        } else {
          document.getElementById("cameraSubTabs").classList.add("hidden");
        }
        renderEquipmentList();
      });
    });

    // 서브탭 클릭 시 장비 목록 갱신
    document.querySelectorAll(".subtab-button").forEach(button => {
      button.addEventListener("click", (e) => {
        document.querySelectorAll(".subtab-button").forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        currentSub = e.target.dataset.subtab;
        renderEquipmentList();
      });
    });

    // 각 단계 전환
    function goToStep(n) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById("step" + i)?.classList.add("hidden");
        document.getElementById("step" + i + "Btn")?.classList.remove("step-active");
        document.getElementById("step" + i + "Btn")?.classList.add("step-inactive");
      }
      document.getElementById("step" + n)?.classList.remove("hidden");
      document.getElementById("step" + n + "Btn")?.classList.add("step-active");
      document.getElementById("step" + n + "Btn")?.classList.remove("step-inactive");
    }

    // Firebase Firestore 데이터 저장
    function submitApplication() {
      const data = {
        items: [...selectedItems],
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        proofImage: document.getElementById("proofImage").files[0] ? document.getElementById("proofImage").files[0].name : ""
      };

      db.collection("applications").add(data)
        .then(() => {
          alert("신청이 완료되었습니다.");
          goToStep(4); // 완료 화면으로 넘어가기
        })
        .catch(error => {
          console.error("Error adding document: ", error);
          alert("신청 정보를 저장하는데 실패했습니다. 다시 시도해주세요.");
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderEquipmentList();
      goToStep(1);
    });

  </script>

</body>
</html>
