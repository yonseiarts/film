<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-md mx-auto mt-20 p-6 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">학생 로그인</h1>
    <div class="mb-4">
      <label for="studentName" class="block font-medium mb-1">이름</label>
      <input type="text" id="studentName" class="w-full border border-gray-300 rounded p-2" placeholder="홍길동">
    </div>
    <div class="mb-6">
      <label for="studentId" class="block font-medium mb-1">학번</label>
      <input type="text" id="studentId" class="w-full border border-gray-300 rounded p-2" placeholder="20251234">
    </div>
    <button onclick="loginStudent()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">로그인</button>
  </div>

  <script>
    function loginStudent() {
      const name = document.getElementById("studentName").value;
      const studentId = document.getElementById("studentId").value;

      if (!name || !studentId) {
        alert("이름과 학번을 모두 입력해주세요.");
        return;
      }

      const studentInfo = { name, studentId };
      localStorage.setItem("studentInfo", JSON.stringify(studentInfo));

      // ✅ 로그인 후 마이페이지로 이동
      window.location.href = "mypage.html";
    }
  </script>
</body>
</html>
