
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연세예술원 영화학기자재 대여</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #111;
    }
    header, footer {
      background: #000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: #000;
    }
    .equipment {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    form {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    input, select {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>연세예술원 영화학기자재 대여</h1>
  </header>

  <div class="container">
    <h2>대여 가능 장비</h2>
    <div class="equipment">
      <div class="card">
        <img src="https://via.placeholder.com/250x180.png?text=Camera+1" alt="Camera">
        <h3>Blackmagic Cinema Camera</h3>
        <p>4K 촬영 가능, RAW 지원</p>
        <button onclick="selectItem('Blackmagic Cinema Camera')">대여 신청</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x180.png?text=Tripod" alt="Tripod">
        <h3>Manfrotto Tripod</h3>
        <p>알루미늄 삼각대, 안정성 우수</p>
        <button onclick="selectItem('Manfrotto Tripod')">대여 신청</button>
      </div>
    </div>

    <form id="rentalForm">
      <h2>대여 신청서</h2>
      <label>선택된 장비</label>
      <input type="text" id="selectedItem" readonly required>

      <label>신청자 이름</label>
      <input type="text" required>

      <label>학번</label>
      <input type="text" required>

      <label>대여 시작일</label>
      <input type="date" required>

      <label>대여 종료일</label>
      <input type="date" required>

      <button type="submit">신청하기</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 연세대학교 연세예술원</p>
  </footer>

  <script>
    function selectItem(itemName) {
      document.getElementById('selectedItem').value = itemName;
      document.getElementById('rentalForm').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
