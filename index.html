
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>연세예술원 장비 대여</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>연세예술원 영화학기자재 대여</h1>
    <p>필요한 장비를 선택하고 간편하게 대여 신청하세요.</p>
  </header>
  <main>
    <section class="grid">
      <div class="card" onclick="selectItem('Blackmagic Camera')">
        <img src="https://via.placeholder.com/300x200" alt="Camera"/>
        <h2>Blackmagic Camera</h2>
        <p>4K 영상 촬영용</p>
      </div>
      <div class="card" onclick="selectItem('삼각대 Tripod')">
        <img src="https://via.placeholder.com/300x200" alt="Tripod"/>
        <h2>삼각대 Tripod</h2>
        <p>튼튼한 알루미늄 삼각대</p>
      </div>
    </section>
    <section class="form-section">
      <h3>대여 신청서</h3>
      <form id="rentalForm">
        <input type="text" id="selectedItem" placeholder="선택한 장비" readonly required />
        <input type="text" placeholder="이름" required />
        <input type="text" placeholder="학번" required />
        <input type="date" required />
        <input type="date" required />
        <button type="submit">신청하기</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 연세예술원 영화학과</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
