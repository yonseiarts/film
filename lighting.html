
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Lighting 장비</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow py-6 px-4">
    <h1 class="text-2xl font-bold text-center">Lighting 장비 목록</h1>
    <p class="text-center text-gray-500 mt-2">연세예술원 영화학과 기자재실 보유 장비</p>
  </header>

  <main class="max-w-6xl mx-auto py-10 px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    
        <div class="bg-white rounded-xl border p-4 shadow hover:shadow-md transition">
          <img src="https://via.placeholder.com/400x250" alt="Aputure 120D II" class="mb-3 w-full object-cover rounded">
          <h3 class="text-lg font-semibold">Aputure 120D II</h3>
          <p class="text-sm text-gray-600">고출력 LED 조명</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 2개</p>
        </div>
        
        <div class="bg-white rounded-xl border p-4 shadow hover:shadow-md transition">
          <img src="https://via.placeholder.com/400x250" alt="Godox SL60W" class="mb-3 w-full object-cover rounded">
          <h3 class="text-lg font-semibold">Godox SL60W</h3>
          <p class="text-sm text-gray-600">중형 스튜디오 조명</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 3개</p>
        </div>
        
        <div class="bg-white rounded-xl border p-4 shadow hover:shadow-md transition">
          <img src="https://via.placeholder.com/400x250" alt="Nanlite Forza 60" class="mb-3 w-full object-cover rounded">
          <h3 class="text-lg font-semibold">Nanlite Forza 60</h3>
          <p class="text-sm text-gray-600">컴팩트 LED 라이트</p>
          <p class="text-xs text-gray-500 mt-1">보유 수량: 2개</p>
        </div>
        
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t">
    고객센터: 02-1234-5678 | 운영시간: 평일 10:00 ~ 17:00 (점심시간 12:00~13:00)
  </footer>
</body>
</html>
