<!-- mypage.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 - 연세예술원 영화학</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">🎬 마이페이지</h1>

    <div class="mb-6">
      <p><strong>이름:</strong> <span id="studentName">-</span></p>
      <p><strong>학번:</strong> <span id="studentId">-</span></p>
    </div>

    <div id="rentalSection">
      <!-- 대여 현황 등 출력 예정 -->
      <p class="text-gray-500">신청하신 기자재 대여 내역이 여기에 표시됩니다.</p>
    </div>
  </div>

  <script>
    // 로그인 여부 확인
    const studentName = localStorage.getItem("studentName");
    const studentId = localStorage.getItem("studentId");

    if (!studentName || !studentId) {
      alert("로그인이 필요합니다.");
      window.location.href = "student_login.html";
    } else {
      document.getElementById("studentName").textContent = studentName;
      document.getElementById("studentId").textContent = studentId;
    }
  </script>
</body>
</html>
