
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장비 상세정보</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="p-6 border-b text-center">
    <h1 class="text-2xl font-bold">장비 상세정보</h1>
  </header>
  <main class="max-w-3xl mx-auto p-6">
    <img src="https://via.placeholder.com/600x350" class="rounded mb-6 w-full" />
    <h2 class="text-xl font-semibold mb-2">Blackmagic Pocket Cinema Camera 6K</h2>
    <p class="text-gray-600 mb-4">시네마급 6K 영상 촬영 장비로 고해상도 제작에 적합합니다.</p>
    <form action="form.html">
      <label class="block mb-2 font-medium">대여 시작일</label>
      <input type="date" required class="w-full p-2 border rounded mb-4" />
      <label class="block mb-2 font-medium">대여 종료일</label>
      <input type="date" required class="w-full p-2 border rounded mb-6" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">신청하기</button>
    </form>
  </main>
  <footer class="text-center text-sm text-gray-500 py-6 border-t">
    고객센터: 02-1234-5678 | 운영시간: 평일 10:00 ~ 17:00 (점심시간 12:00~13:00)
  </footer>
</body>
</html>
