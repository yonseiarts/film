<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 로그인</title>
  <!-- Tailwind CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <!-- Firebase v9+compat (v8 문법 사용 가능) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">학생 로그인</h1>
    <form id="loginForm" class="space-y-4">
      <!-- 이름 입력 -->
      <div>
        <label for="name" class="block text-gray-700">이름</label>
        <input type="text" id="name" name="name" placeholder="이름 입력" class="mt-1 block w-full p-2 border rounded" required>
      </div>
      <!-- 학번 입력 -->
      <div>
        <label for="studentId" class="block text-gray-700">학번</label>
        <input type="text" id="studentId" name="studentId" placeholder="학번 입력" class="mt-1 block w-full p-2 border rounded" required>
      </div>
      <!-- 비밀번호 입력 -->
      <div>
        <label for="password" class="block text-gray-700">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" class="mt-1 block w-full p-2 border rounded" required>
      </div>
      <!-- 로그인 버튼 -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">로그인</button>
    </form>
  </div>

  <script>
    /***********************************************************************
     * Firebase 설정 및 초기화 (실제 Firebase 콘솔 설정값으로 교체)
     ***********************************************************************/
    const firebaseConfig = {
      apiKey:"AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId:"1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"};

    // Firebase 초기화 (v9+compat 사용)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /***********************************************************************
     * 미리 정의된 허용된 학생 로그인 정보
     ***********************************************************************/
    const allowedUsers = [
      { name: "이창민", studentId: "ar23000501", password: "1234" },
      { name: "김철수", studentId: "20250002", password: "mypassword" }
    ];

    /***********************************************************************
     * 로그인 폼 제출 이벤트
     * - 입력한 정보가 허용된 정보와 일치하면 Firestore의 'studentLogins' 컬렉션에 기록
     * - 이 정보는 관리자 페이지에서 학생 로그인 내역으로 확인할 수 있습니다.
     ***********************************************************************/
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // 입력값 가져오기
      const name = document.getElementById('name').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value;

      // 허용된 정보와 일치하는지 확인
      const user = allowedUsers.find(u => u.name === name && u.studentId === studentId && u.password === password);

      if (user) {
        try {
          // 로그인 성공 시 Firestore에 학생 로그인 정보를 기록합니다.
          const loginData = {
            name,
            studentId,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          };

          await db.collection('studentLogins').add(loginData);
          alert("접속이 허용되었습니다.\n관리자 페이지에서 로그인 정보를 확인할 수 있습니다.");
          // 필요에 따라 관리자 페이지로 리다이렉트 처리 가능
          // location.href = 'admin_dashboard.html';
        } catch (error) {
          console.error("로그인 정보 기록 오류:", error);
          alert("로그인 처리 중 오류가 발생했습니다.");
        }
      } else {
        alert("접속이 허용되지 않습니다. 올바른 정보를 입력해주세요.");
      }
    });
  </script>
</body>
</html>
