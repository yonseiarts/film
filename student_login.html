<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 로그인</title>
  <!-- Tailwind (선택 사항) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h1 class="text-xl font-bold mb-4">학생 로그인</h1>
    <label class="block mb-2 font-medium">이름</label>
    <input type="text" id="studentName" class="border rounded w-full p-2 mb-4"/>

    <label class="block mb-2 font-medium">학번</label>
    <input type="text" id="studentID" class="border rounded w-full p-2 mb-6"/>

    <button
      onclick="login()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      로그인
    </button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("studentName").value.trim();
      const id = document.getElementById("studentID").value.trim();
      if (!name || !id) {
        alert("이름과 학번을 모두 입력해주세요.");
        return;
      }

      // LocalStorage에 저장
      localStorage.setItem("studentName", name);
      localStorage.setItem("studentID", id);

      // 대여 신청 페이지로 이동 (본인 경로로 수정)
      window.location.href = "form.html";
    }
  </script>
</body>
</html>
