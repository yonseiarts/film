<!-- student_login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생 로그인 - 연세예술원 영화학</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">학생 로그인</h2>
      <form id="loginForm" class="space-y-4">
        <input type="text" id="studentName" placeholder="이름" class="w-full border rounded px-3 py-2" required />
        <input type="text" id="studentId" placeholder="학번" class="w-full border rounded px-3 py-2" required />
        <input type="password" id="studentPassword" placeholder="비밀번호" class="w-full border rounded px-3 py-2" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">로그인</button>
        <p id="errorMsg" class="text-red-500 text-center"></p>
      </form>
    </div>
  </div>

  <script>
    const allowedStudents = [
      {
        name: "이창민",
        id: "ar23000501",
        password: "1234"
      },
      {
        name: "김지훈",
        id: "ar23000502",
        password: "yonsei2025!"
      },
      {
        name: "박소연",
        id: "ar23000503",
        password: "securepw123"
      }
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("studentName").value.trim();
      const id = document.getElementById("studentId").value.trim();
      const password = document.getElementById("studentPassword").value.trim();

      const matchedStudent = allowedStudents.find(student =>
        student.name === name &&
        student.id === id &&
        student.password === password
      );

      if (matchedStudent) {
        localStorage.setItem("studentName", matchedStudent.name);
        localStorage.setItem("studentId", matchedStudent.id);
        window.location.href = "mypage.html";
      } else {
        document.getElementById("errorMsg").textContent = "이름, 학번 또는 비밀번호가 일치하지 않습니다.";
      }
    });
  </script>
</body>
</html>
