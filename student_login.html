<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장비 대여 신청</title>
  <!-- 기존 디자인 Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <!-- Firebase v9+compat (v8 문법 사용) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 학생 정보 표시 -->
    <div id="studentInfoDisplay" class="mb-6 text-lg font-semibold text-gray-800"></div>

    <!-- 장비 대여 신청 폼 -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-lg">
      <h1 class="block text-gray-700 text-xl font-bold mb-4 text-center">장비 대여 신청</h1>
      <form id="rentalForm">
        <!-- 대여 날짜 -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="rentalDate">대여 날짜</label>
          <input id="rentalDate" type="date" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <!-- 대여 시간 -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="rentalTime">대여 시간</label>
          <input id="rentalTime" type="time" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <!-- 대여 장비 (콤마 구분 입력) -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="equipment">대여 장비</label>
          <input id="equipment" type="text" placeholder="예: 카메라, 조명, 마이크"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit"
                  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            신청하기
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    /***********************************************************************
     * Firebase 설정 및 초기화 (student_login.html와 동일한 firebaseConfig 사용)
     ***********************************************************************/
    const firebaseConfig = {
      apiKey:"AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId:"1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /***********************************************************************
     * 학생 로그인 후 로컬 스토리지에서 학생 정보 가져오기 및 표시
     ***********************************************************************/
    const storedStudent = localStorage.getItem('studentInfo');
    if (!storedStudent) {
      alert("로그인 정보가 없습니다. 로그인 페이지로 이동합니다.");
      location.href = "student_login.html";
    }
    const studentInfo = JSON.parse(storedStudent);
    document.getElementById('studentInfoDisplay').textContent =
      `로그인: ${studentInfo.name} (${studentInfo.studentId})`;

    /***********************************************************************
     * 장비 대여 신청 폼 제출 이벤트
     ***********************************************************************/
    document.getElementById('rentalForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const rentalDate = document.getElementById('rentalDate').value;
      const rentalTime = document.getElementById('rentalTime').value;
      const equipmentRaw = document.getElementById('equipment').value;
      // 장비 입력은 콤마(,)로 구분된 문자열을 배열로 변환
      const equipment = equipmentRaw.split(',').map(item => item.trim()).filter(item => item);

      if (!rentalDate || !rentalTime) {
        alert("대여 날짜와 시간을 입력해주세요.");
        return;
      }

      try {
        // 대여 신청 정보를 Firestore에 기록 (대여 신청 내역)
        const rentalData = {
          studentName: studentInfo.name,
          studentId: studentInfo.studentId,
          rentalDate,
          rentalTime,
          equipment,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        await db.collection('rentalApplications').add(rentalData);
        alert("대여 신청이 완료되었습니다.");
        // 신청 후 폼 초기화
        document.getElementById('rentalForm').reset();
      } catch (error) {
        console.error("대여 신청 오류:", error);
        alert("대여 신청 처리 중 오류가 발생했습니다: " + error.message);
      }
    });
  </script>
</body>
</html>
