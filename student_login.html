<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 로그인</title>
  <!-- 기존 디자인 Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <!-- Firebase v9+compat: 기존 v8 문법 사용 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
      <h1 class="block text-gray-700 text-xl font-bold mb-4 text-center">학생 로그인</h1>
      <form id="loginForm">
        <!-- 이름 -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">이름</label>
          <input id="name" type="text" placeholder="이름 입력" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <!-- 학번 -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="studentId">학번</label>
          <input id="studentId" type="text" placeholder="학번 입력" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <!-- 비밀번호 -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">비밀번호</label>
          <input id="password" type="password" placeholder="비밀번호 입력" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            로그인
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    /***********************************************************************
     * Firebase 설정 및 초기화 (실제 Firebase 콘솔 설정값으로 교체)
     ***********************************************************************/
    const firebaseConfig = {
      apiKey:"AIzaSyDqGToBXgmqiOBMpFSkKZOtbo4o5sCNjuQ",
      authDomain: "yonseirent-setup.firebaseapp.com",
      projectId: "yonseirent-setup",
      storageBucket: "yonseirent-setup.appspot.com",
      messagingSenderId: "1072524969376",
      appId:"1:1072524969376:web:e23491a7196f97fd3e10c5",
      measurementId: "G-8G1D43NXMW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /***********************************************************************
     * 미리 정의된 허용된 학생 로그인 정보
     ***********************************************************************/
    // 반드시 이전 디자인과 기능에 맞게 허용된 정보를 그대로 사용합니다.
    const allowedUsers = [
      { name: "이창민", studentId: "ar23000501", password: "1234" }
    ];

    /***********************************************************************
     * 로그인 폼 제출 이벤트
     ***********************************************************************/
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value.trim();

      // 허용된 정보와 일치하는지 확인
      const user = allowedUsers.find(u => 
        u.name === name && u.studentId === studentId && u.password === password
      );

      if (user) {
        try {
          // 로그인 성공 시 Firestore에 로그인 정보를 기록 (관리자에서 확인)
          const loginData = {
            name,
            studentId,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          };
          await db.collection('studentLogins').add(loginData);
          // 학생 정보를 로컬 스토리지에 저장 (장비 대여 페이지에서 사용)
          localStorage.setItem('studentInfo', JSON.stringify({ name, studentId }));
          alert("로그인 성공! 장비 대여 페이지로 이동합니다.");
          location.href = "equipment_rental.html";
        } catch (error) {
          console.error("로그인 정보 기록 오류:", error);
          alert("로그인 처리 중 오류가 발생했습니다: " + error.message);
        }
      } else {
        alert("입력한 로그인 정보가 정확하지 않습니다.");
      }
    });
  </script>
</body>
</html>
