<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS (CDN) + style.css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
    <h1 class="text-xl font-bold mb-4">학생 로그인</h1>
    
    <!-- 학번(숫자) 입력 -->
    <input
      id="studentIdInput"
      type="text"
      placeholder="학번"
      class="w-full border p-2 mb-2"
    />
    
    <!-- 이름 입력 -->
    <input
      id="studentNameInput"
      type="text"
      placeholder="이름"
      class="w-full border p-2 mb-4"
    />
    
    <button
      id="studentLoginBtn"
      class="bg-blue-600 text-white w-full py-2 rounded"
    >
      로그인
    </button>
  </div>

  <script>
    // 로컬 하드코딩된 학번/이름 목록 예시
    const studentList = [
      { studentId: "AR23000501", studentName: "이창민" },
      { studentId: "20230002", studentName: "이몽룡" },
      // 필요 시 더 추가
    ];

    document.getElementById('studentLoginBtn').addEventListener('click', () => {
      const inputId = document.getElementById('studentIdInput').value.trim();
      const inputName = document.getElementById('studentNameInput').value.trim();

      // studentList 중 (학번 & 이름)이 일치하는 항목이 있는지 검사
      const found = studentList.find(student =>
        student.studentId === inputId && student.studentName === inputName
      );

      if (found) {
        // 로그인 성공 → form.html 로 이동
        window.location.href = 'form.html';
      } else {
        alert('로그인 실패: 학번 또는 이름이 일치하지 않습니다.');
      }
    });
  </script>
</body>
</html>
